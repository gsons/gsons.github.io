<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/shoppingCar.css"/>
		<link rel="stylesheet" type="text/css" href="css/global.css"/>
		<script src="js/jquery-3.1.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/shoppingCar.js" type="text/javascript" charset="utf-8"></script>
		<title>购物车页面</title>
	</head>
	<body>

		<header>
			<div class="m-enterprise">
				<div class="inner f-cb g-flow">
					<a class="f-fl">好的生活，其实没那么贵</a>
					<a target="_blank" href="#" class="f-fr help-center">帮助中心</a>
					<a target="_blank" href="#" class="f-fr">关于我们</a>
				</div>
			</div>
			
			<!--导航栏开始-->
			<div id="js-functTabWrap" style="height:150px">
				<div id="js-funcTab" class="m-funcTab">
					<div class="g-row">
						<a class="tab-logo" href="/Shopping_Platform/homePage.html" title="leaf购物">
							<img src="img/leaf.png">
							<span id="leaf">Leaf</span>
						</a>
						<div class="tab-inner">
							<div class="m-search">
								<div class="w-button-cart" href="/cart">
								
									<div class="hadlogin f-cb">
										<a class="f-fr" href="/personal.html"><img class="userImg" style="margin-right: 10px;" src="img/small.jpg"></a>
										<p class="userName f-fc3 f-f0 f-fr" style="margin-right:0px;">
										<a href="/personal.html" style="color:#1E90FF; font-size: 13px;">GSON</a>
										</p>
								
									</div>
								
								<!-- 	<a href="homePage.html" style="color:#1E90FF">请到首页登录后再购物</a> -->
							
								</div>
								<div class="m-searchInput" id="j-search">
									<div class="w-button w-button-search j-searchButton" data-searchurl="">
										<i class="w-icon-normal icon-normal-search"></i>
									</div>
									<input id="topSearchInput" type="text" placeholder="" value="" class="w-searchInput j-searchInput" maxlength="100" data-defaultword="">
								</div>
							</div>
							<ul class="tab-nav">
								<li class="nav-item first">
									<a class="topLevel" title="首页" href="homePage.html">首页</a>
									<div class="level"></div>
								</li>
								<li class="split"></li>
								<li class="j-nav-item nav-item">
									<a class="topLevel" href="#" title="居家">居家</a>
									<div class="level"></div>
	
								</li>
								<li class="j-nav-item nav-item">
									<a class="topLevel" href="#" title="床品">床品</a>
									<div class="level"></div>
																</li>
								<li class="j-nav-item nav-item">
									<a class="topLevel" href="#" title="穿搭">穿搭</a>
									<div class="level"></div>
									
								</li>
								<li class="j-nav-item nav-item">
									<a class="topLevel" href="#" title="出行">出行</a>
									<div class="level"></div>
									
								</li>
								<li class="j-nav-item nav-item">
									<a href="#" title="更多" id="more" class="topLevel">更多···</a>
									<div class="level"></div>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<!--导航栏结束-->
		</header>
		<!--通用的页面头结束-->
		
		
		<!--购物车内容开始-->
		<div class="g-bd">
			<div class="g-row">
				<div class="m-crumbs">
					<span class="z-cur">商品信息</span>
				</div>
			</div>
			<div class="g-row m-cart-list">
				<div class="m-cart">
					<div class="tt">
						<div class="w w1">
							<div class="w-chkbox">
								序号
							</div>
						</div>
						<div class="w w2">名称</div>
						<div class="w w3">描述</div>
						<div class="w w4">数量</div>
						<div class="w w5">单价</div>
						<div class="w w6">小计</div>
						<div class="w w7 last">操作</div>
					</div>
				</div>
			</div>
			<div class="g-grow m-cart-wrap">
				<div class="m-cart">
				
					<div id="goodslist">
						<table style="margin:auto">
			
						<tr style="height:180px">
							<td class="l1">2</td>
							<td class="l2"><a href=""><img src="img/goods/index1/indexLarge.png" style="width:100px;float:left;"></a><div style="float:left;margin-top:40px;font-weight:700">短袖</div></td>
							<td class="l3">史上最低价短袖</td>
							<td class="l4">12</td>
							<td class="l5" style="color:#ab2b2b; font-size:18px; font-weight:700;">¥33</td>
							<td class="l6" style="color:#ab2b2b; font-size:18px; font-weight:700;">¥66</td>
							<td class="l7"><a style="color:blue" id="remove" href="">移除商品</a></td>
						</tr>
					
						</table>
					</div>
		
				</div>
			</div>
			<div class="g-row">
				<div class="m-cart j-cart-con">
		
					<div class="cart-total">
						<div class="w-chkbox">
							<input type="checkbox" class="j-all-check" disabled="">
							<span>全选</span>
						</div>
						<div class="info">
							<div>
								<div class="m-tipTag tip">
									<div class="inner">免邮</div>
								</div>
								<span class="mgr">商品合计：
									<span class="price">104.2</span>
								</span>
								
									<button type="button" class="w-button w-button-xl j-buy w-button-disabled" style="background:#ab2b2b">下单</button>
							<!-- 
									<button type="button" class="w-button w-button-xl j-buy w-button-disabled">下单</button> -->
								
									
							</div>
							<p class="btn">
								<a class="shop" href="homePage.html">继续购物&gt;&gt;</a>
							</p>
						</div>
					</div>
				</div>
			</div>

		</div>
		<!--购物车内容结束-->
		
		
		
		
		
		<!--通用的页面尾开始-->
		<div class="m-ft2">
			<div class="g-row">
				<ul class="m-siteEnsure">
					<li class="item">
						<div class="inner"><i class="icon w-icon-normal icon-normal-ft1"></i><p class="text">30天无忧退货</p></div>
					</li>
					<li class="item">
						<div class="inner"><i class="icon w-icon-normal icon-normal-ft2"></i><p class="text">满88元免邮费</p></div>
					</li>
					<li class="item">
						<div class="inner"><i class="icon w-icon-normal icon-normal-ft3"></i><p class="text">Leaf 品质保证</p></div>
					</li>
				</ul>
				<hr>
				<div class="m-siteInfo">
					<nav class="nav">
						<a class="text" href="/attitude">关于我们</a>
							<b class="split">|</b>
						<a class="text" href="/help">帮助中心</a>
							<b class="split">|</b>
						<a class="text" href="/help#policys">售后服务</a>
							<b class="split">|</b>
						<a class="text" href="/help#deliver">配送与验收</a>
							<b class="split">|</b>
						<a class="text" href="/help#business">商务合作</a>
							<b class="split">|</b>
						<a class="text" href="/enterprise">企业采购</a>
							<b class="split">|</b>
						<a class="text" href="http://1.163.com/?from=yanxuan" target="_blank">1元夺宝</a>
					</nav>
					<p class="copyright">
						***公司版权所有 ©GSON
					</p>
				</div>
			</div>
		</div>
		<!--通用的页面尾结束-->
	</body>
</html>
