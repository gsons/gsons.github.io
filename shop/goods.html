	<script type="text/javascript">
	$(document).ready(function(){
		
		/*通用的页面头开始*********************************************/
		var len = $("#js-funcTab .tab-inner ul li").length;
		for( var i = 0; i < len; i++ ){
			$("#js-functTabWrap #js-funcTab .tab-inner ul li").eq(i).hover(function(){
				$(this).find(".level").stop().fadeIn(100);
				$(this).find(".topLevel").css("color", "#AB2B2B");
			}, function(){
				$(this).find(".level").stop().fadeOut(100);
				$(this).find(".topLevel").css("color", "#333");
			});
		}
		/*通用的页面头结束*********************************************/
		
		$(".small-picture").mouseover(function(){
			$(this).css("border","2px solid #AB2B2B");
			
		});
		$(".small-picture").mouseout(function(){
			$(this).css("border","1px solid #BBBBBB");
		});
		
		$("#picture1").mouseover(function(){
			$("#viewPicture").attr('src', "img/goods/index1/indexLarge.png");
		});
		$("#picture2").mouseover(function(){
			$("#viewPicture").attr('src',"img/goods/index1/indexLarge1.jpg");
		});
		$("#picture3").mouseover(function(){
			$("#viewPicture").attr('src', "img/goods/index1/indexLarge2.jpg");
		});
		$("#picture4").mouseover(function(){
			$("#viewPicture").attr("src","img/goods/index1/indexLarge3.jpg");
		});
		$("#picture5").mouseover(function(){
			$("#viewPicture").attr("src","img/goods/index1/indexLarge4.jpg");
		});
		
//				选择颜色
		$(".txt").click(function(){
			$(this).css("border", "2px solid #ab2b2b");
			$(this).siblings().css("border", "1px solid #BBBBBB")
		});
		
		//数量加减变化响应
	    var pl = $("p:last");
	        $ (".sy_minus").click (function ()
	        {
	            var me = $ (this), txt = me.next (":text"), pc = me.closest("p");
	            var val = parseFloat (txt.val ());
	            val = val < 1 ? 1 : val;
	            txt.val (val - 1);
	        });
	                 
	        $(".sy_plus").click (function ()
	        {
	            var me = $ (this), txt = me.prev (":text"), pc = me.closest("p");
	            var val = parseFloat (txt.val ());
	            txt.val (val + 1);
	        });
	        
	        $(".BuyNow").hover(function(){
	        	$(this).css("opacity", "0.6");
	        }, function(){
	        	$(this).css("opacity", "1");
	        });
	        
	        $(".AddCar").hover(function(){
	        	$(this).css("opacity", "0.6");
	        }, function(){
	        	$(this).css("opacity", "1");
	        });
	});
	</script>
