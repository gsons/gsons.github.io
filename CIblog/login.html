<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CIblog后台管理系统</title>
    <script type="text/javascript" src="static/js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="static/js/app.js"></script>
   <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css"/>
        <script src="static/js/bootstrap.min.css"></script>
        <script src="static/js/simplemde.min.js"></script>
        <link rel="stylesheet" href="static/css/simplemde.min.css"/>
    <link rel="stylesheet" href="static/css/app.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-offset-4 col-md-4 m-login">
            <div class="login-head text-center">
                <img class="loginicon" src="static/image/logoa.png" alt="">
            </div>
            <form class="form-horizontal" role="form" method="post" action="">
                <div class="form-group">
                    <input type="text"  class="form-control" placeholder="请输入账号" name="ci_username">
                </div>
                <div class="form-group">

                    <input type="password" spellcheck="false"  class="form-control" placeholder="请输入密码" name="ci_password"
                    >
                </div>
                <div class="form-group">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">记住密码</label>
                </div>
                <div class="form-group">
                    <input type="submit" value="登陆" class="btn btn-default btn-block">
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
