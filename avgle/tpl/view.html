<ion-view><ion-header-bar class="bar-assertive"><button class="button button-assertive icon ion-android-arrow-back" ng-click="$goback()"></button><h1 class="title">Avgle</h1><button class="button button-assertive icon ion-android-refresh" ng-click="$refresh()"></button></ion-header-bar><ion-content padding="true" class="page-view" delegate-handle="listScroll" lazy-scroll><h3 id="view-heading3">{{video.title}}</h3><div style="position:relative;overflow:hidden;padding-bottom:56.25%;height:0" id="view-video1"><iframe ng-src="{{video_src}}" frameborder="0" allowfullscreen="" width="560" height="315" style="position:absolute;top:0;left:0;width:100%;height:100%"></iframe></div><h3 id="view-heading4" style="color:#000">Avgle-最热播放视频</h3><ion-list id="home-list4"><ion-item ng-repeat="vo in videos" class="item-thumbnail-left" id="list-list-item15" ng-click="view(vo)"><img image-lazy-src="{{vo.preview_url}}"><h3 style="white-space:initial;max-height:48px">{{vo.title}}</h3><p><button ng-click="$event.stopPropagation()" class="button-assertive button button-small button-outline btn-keyword" ui-sref="app.list({key:vo.keyword})">{{vo.keyword}}</button></p><ion-option-button class="button-calm" ng-click="save(vo)">收藏</ion-option-button></ion-item></ion-list><ion-infinite-scroll ng-if="has_more" on-infinite="loadNextPage()" distance="3%"></ion-infinite-scroll><div ng-if="!has_more" class="text-center dark">没有更多记录了...</div></ion-content><div class="button-top" scroll-top><i class="icon ion-arrow-up-a"></i></div></ion-view>
