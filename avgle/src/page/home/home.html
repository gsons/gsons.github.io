<ion-header-bar class="bar-assertive">
    <h1 class="title">Avgle</h1>
    <button class="button button-assertive icon ion-android-refresh" ng-click="$refresh()"></button>
</ion-header-bar>
<ion-content padding="true" class="has-tabs page-home" delegate-handle="listScroll" lazy-scroll>
    <ion-slides options="options" slider="data.slider" style="width:100%;height:200px;">
        <ion-slide-page ng-repeat="vo in slideVideos" ng-click="view(vo)">
            <img ion-img ngsrc="{{vo.previewUrl}}" alt="" style="width:100%;height: 100%">
            <div class="slide-titie">{{vo.title}}</div>
        </ion-slide-page>
    </ion-slides>
    <h4 id="home-heading1">Avgle
 - 最热播放视频</h4>
    <ion-list id="home-list4">
        <ion-item  ng-repeat="vo in videos" class="item-thumbnail-left" id="list-list-item15" ng-click="view(vo)">
            <!-- <img ion-img ngsrc="{{vo.preview_url}}"> -->
            <img image-lazy-src="{{vo.preview_url}}">
            <h3 style="white-space: initial;max-height: 48px;">{{vo.title}}</h3>
            <p>
                <button class="button-assertive button button-small button-outline btn-keyword" ng-click="$event.stopPropagation()" ui-sref="app.list({key:vo.keyword})">{{vo.keyword}}</button>
            </p>
            <ion-option-button class="button-calm" ng-click="save(vo)">
                收藏
            </ion-option-button>
        </ion-item>
    </ion-list>
    <ion-infinite-scroll ng-if="has_more" on-infinite="loadNextPage()" distance="3%">
    </ion-infinite-scroll>
    <div ng-if="!has_more" class="text-center dark">
        没有更多记录了...
    </div>
</ion-content>
