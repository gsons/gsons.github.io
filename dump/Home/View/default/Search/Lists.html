<extend name="Tpl/Base" />
<block name="body">
    <div class="container">
        <div class="wrapper">
            <div class="catalogue">
			<span>当前位置：<a href="__MODULE__">网站首页</a>
            </div>
            <div class="info-content news-list AP-list">
                <div class="news-list-right" style="width:100%;box-sizing: border-box;">
                    <div class="right-title">
                        {$meta_title}<span class="four-lable"><img src="__PUBLIC__/Home/img/four-lable.png"></span>
                    </div>
                    <div class="right-content">
                        <volist name="list" id="vo">
                            <a href="{:U('Details',array('id'=>$vo['id']))}" target="_blank" class="right-content-list">
                            <span class="text">
                                {$vo.title}
                            </span>
                            <span class="date">
                                {$vo.create_date|date='Y-m-d',###}
                            </span>
                                <div class="clear"></div>
                            </a>
                        </volist>
                    </div>
                    <div class="pagination">
                        {$page}
                        <div class="clear"></div>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
</block>
