<extend name="Tpl/Search" />
<block name="body">

    <div class="container repository-top">
        <div class="repository-line"></div>
        <div class="wrapper repository-top-box">
            <a href="{:U('Index/Index')}"><img src="__PUBLIC__/Home/img/repository-logo.png"/></a>
            <form action="{:U('Repository/Index')}" id="form" method="get">
                <div class="index-search">
                    <input type="text" name="search" id="form" value="" placeholder="输入关键字进行搜索"/>
                    <a href="javascript:;" onclick="$('#form').submit();"></a>
                </div>
            </form>
            <div class="clear"></div>
        </div>
    </div>
    <div class="container repository-content">
        <div class="wrapper repository-main">
            <div class="repository-left">
					<span class="r-classify">
						按分类查看
					</span>
                <div class="r-classify-list">

                    <a href="{:U('Index')}" class="">
                        <span class="pull-left">所有分类</span>
                        <span class="pull-right">({$total|number_format})</span>
                    </a>
                    <volist name="type" id="vo">
                        <a href="{:U('Index',array('id'=>$vo['id']))}" class="{: $details['type_id'] == $vo['id'] ? 'on' : '' }">
                            <span class="pull-left">{$vo.name}</span>
                            <span class="pull-right">({$vo.Repository.0.count|number_format})</span>
                        </a>
                    </volist>
                </div>
            </div>
            <div class="repository-right details">
                <p class="details-title">{$details.title}</p>
                <div class="r-other">
						<span class="r-browse">
							浏览：{$details.click}
						</span>
						<span class="r-date">
							时间：{$details.create_time|date="Y-m-d",###}
						</span>
						<span class="r-classify-info">
							分类：<a href="{:U('Index',array('id'=>$details['type_id']))}">{$details.typename}</a>
						</span>
                </div>
                <hr />
                <div class="details-text">
                    {$details.content|htmlspecialchars_decode}
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <div class="container repository-footer">
        <p>版权：郁南县人民政府版权所有 粤ICP备05059405号</p>
    </div>
    <script type="text/javascript">
        var re_height=$('.repository-main .repository-right').height();
        var left_height=$('.repository-main .repository-left').height();
        if(re_height<left_height){
            $('.repository-main .repository-right').css('height',left_height+'px')
        }
    </script>
</block>
