<block name="script">
    <script>
        $(function(){
            $('.onlinehall .onlinehall-matter .matter-title .matter-tap').hover(function(){
                $(this).addClass('on').siblings().removeClass('on');
                var q=parseInt($(this).attr('data-eq'));
                $('.onlinehall .onlinehall-matter .matter-content .content-1').eq(q).show().siblings($('.onlinehall .onlinehall-matter .matter-content')).hide()

            })
        })
    </script>
