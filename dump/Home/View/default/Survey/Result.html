<extend name="Tpl/Base" />
<block name="body">
<style>
    .survey-select-cntent table.survey-result tr td {
        padding:  0px 0 0 10px;
    }
    table.survey-result tr.title td{
        background: none;
        font-size: 18px;
        padding: 10px 10px 10px 10px;
    }
    table.survey-result tr td{
        background: none;
        font-size: 14px;
        padding: 10px 10px 10px 30px;
    }
    .survey-result-content{
        margin: 0px;
    }
    .h1{
        height: 36px;line-height: 36px;margin: 20px 0 0 0;font-size: 24px;text-align: center;font-weight: bold;
    }
    .survey-vote{
        width: 100%;
    }
    table.survey-result tr td .survey-vote span.vote-num-percent{
        display: block;
        float: right;
    }
</style>
    <div class="container">
        <div class="wrapper">
            <div class="catalogue">
			<span>当前位置：<a href="">网站首页</a> &gt;<a href="">政民互动</a>
            </span>
            </div>
            <div class="info-content news-list AP-list">
                <div class="news-list-left">
                    {:W('Interact/nav')}
                </div>
                <div class="news-list-right">
                    <div class="right-title">
                        网上调查
                    </div>
                    <div class="h1">{$details.title} <span style="font-size: 14px;font-weight: normal;margin: 20px;">答卷人数：{$total} 人</span></div>
                    <div class="right-content survey-list-content survey-result-content">
                        <table class="survey-result">
                            <volist name="details.Vote" id="vo">
                            <tr class="title">
                                <td colspan="3">
                                    {: $key + 1 }、{$vo.title}
                                </td>
                            </tr>
                            <volist name=":get_option($vo['id'])" id="option">
                            <tr>
                                <td class="text-left" width="45%">{$alphabet.$key} 、{$option.content}</td>
                                <td >
                                    <div class="survey-vote" data-percent="{: round($option['total'] / $count[$option['vote_id']] * 100,2) }%">
                                        <span class="columnar">
                                            <span class="columnar-vote"></span>
                                        </span>
                                        <span class="vote-num-percent">{: round($option['total'] / $count[$option['vote_id']] * 100,2) }%</span>
                                    </div>

                                </td>
                                <td class="vote-num">{$option.total} 票</td>
                            </tr>
                            </volist>
                            </volist>
                        </table>
                        <div class="interact-apply-btn" style="margin-top: 40px;">
                            <button type="reset" style="background: #FBA428;" onclick="window.location.href='{:U('Index')}'">返回</button>
                        </div>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
</block>
<block name="script">
    <script>
        $(function(){
            $('.survey-vote').each(function(){
                $(this).find('.columnar-vote').animate({
                    width:$(this).attr('data-percent')
                },1500);
            });
        })
    </script>
</block>
