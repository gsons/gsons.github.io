<div class="province-search" style="border-bottom:0;">
    <form action="http://zwgk.gd.gov.cn/govsearch/simp_gov_list.jsp" method="post" target="_blank">
        <div class="title">
            省政府信息搜索引擎
            <span class="lable"></span>
        </div>
        <div class="info-search">信息搜索：<input type="text" name="sword"></div>
        <div class="select-box">
            <select name="searchColumn">
                <option value="all" selected="selected">全部</option>
                <option value="zhengwen">正文</option>
                <option value="biaoti">标题</option>
                <option value="wenhao">文号</option>
                <option value="fwdw">发文单位</option>
                <option value="keywords">主题词</option>
            </select>
            <select name="searchYear">
                <option value="all">全部时间</option>
            </select>
        </div>
        <button type="submit">提交</button>
    </form>
</div>
<script>
    for(var i = new Date().getFullYear(); i > 2008  ; i-- ){
        $('select[name=searchYear]').append('<option value="'+i+'">'+i+'</option>')
    }
</script>
