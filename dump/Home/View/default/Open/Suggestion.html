<extend name="Tpl/Base" />
<block name="body">
    <div class="container">
        <div class="wrapper">
            <div class="APList-banner">
                <img src="__PUBLIC__/Home/img/AP-banner.jpg" />
            </div>
            <div class="info-content news-list AP-list">
                {:W('Component/OpenLeft')}
                <div class="news-list-right">
                    <div class="right-title">
                        信息公开意见箱
                    </div>
                    <div class="right-content">
                        <div class="APSuggestion">
                            <a href="{:U('Interact/Apply',array('id'=>3))}">
                                <span class="icon icon-a"></span>
                                <span class="text">我要提出意见建议</span>
                            </a>
                            <a href="{:U('Interact/Apply',array('id'=>5))}">
                                <span class="icon icon-b"></span>
                                <span class="text">我要投诉举报</span>
                            </a>
                            <a href="{:U('Interact/Index')}">
                                <span class="icon icon-c"></span>
                                <span class="text">查看意见或投诉的办理情况</span>
                            </a>
                            <a href="http://zwgk.gd.gov.cn/006939748/?id=yfgwj">
                                <span class="icon icon-e"></span>
                                <span class="text">我想了解相关规定</span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
</block>
<block name="script">
    <script>
        $('.fathermenu').children().eq(3).children().eq(0).addClass('on')
    </script>
</block>
