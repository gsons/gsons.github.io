<extend name="Tpl/Base" />
<block name="body"><div class="container">
    <div class="wrapper">
        <div class="APList-banner">
            <img src="__PUBLIC__/Home/img/AP-banner.jpg" />
        </div>
        <div class="info-content news-list AP-list">
            {:W('Component/OpenLeft')}
            <div class="news-list-right">
                <div class="right-title">
                    {$title}
                </div>
                <div class="right-content">
                    <volist name="list" id="vo">
                        <a href="{:U('Details',array('id'=>$vo['id']))}" class="right-content-list">
						<span class="text">
							{$vo.title}
						</span>
						<span class="date">
							{$vo.create_date|FormatDate='Y-m-d'}
						</span>
                            <div class="clear"></div>
                        </a>
                    </volist>
                </div>
                <div class="pagination">
                    {$page}
                    <div class="clear"></div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
</div>
</div>
</block>
<block name="script">
    <script>
        $('.fathermenu').children().eq(0).children().eq(0).addClass('on')
    </script>
</block>
