<extend name="Tpl/Base" />
<block name="body">
    <div class="container">
        <div class="wrapper">
            <include file="Breadcrumb" />
            <div class="APList-banner">
                <img src="__PUBLIC__/Home/img/APApply-banner.jpg" />
            </div>
            <div class="info-content APApplySearch-content">

                <div class="province-search">
                    <form action="" method="post">
                        <div class="title">
                            省政府信息搜索引擎
                            <span class="lable"></span>
                        </div>
                        <div class="info-search">信息搜索：<input type="text" /></div>
                        <div class="select-box">
                            <select name="">
                                <option value="" selected="selected">全部</option>
                                <option>正文</option>
                                <option>标题</option>
                                <option>文号</option>
                                <option>发文单位</option>
                                <option>主题词</option>
                            </select>
                            <select name="">
                                <option value="" selected="selected">全部时间</option>
                            </select>
                        </div>
                        <button type="submit">提交</button>
                    </form>
                </div>

                <div class="APApply-department APApplySystem" id="content">
                    <div class="interact-apply">
                        <table>
                            <tbody>
                            <tr>
                                <td class="title" colspan="8" style="border-bottom: 1px solid #ddd;">依申请公开系统</td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="tip">
                            <p>1. 您好！欢迎使用郁南县政府信息依申请公开系统。您可以根据自身生产、生活、科研等特殊需要，通过本系统向郁南县各部门和直属机构申请获取相关政府信息。</p>
                            <p>2. 为保证您及时获取所需政府信息，提高效率，请您在正式提交政府信息公开申请之前，通过下面的“主动公开政府信息检索”进行查询。</p>
                            <p>3. 由于互联网信息处理技术的固有缺陷，硬件故障或其他不可抗力导致的服务暂停不可完全避免，本系统不能保证所有网上申请100%成功提交及办理。</p>
                        </div>
                        <div class="interact-apply-btn" style="margin-top: 40px;">
                            <div class="APSuggestion">
                                <a href="{:U('Rules',array('id'=>I('get.id')))}#content">
                                    <span class="icon icon-a"></span>
                                    <span class="text">我要申请</span>
                                </a>
                                <a href="{:U('Search')}">
                                    <span class="icon icon-d"></span>
                                    <span class="text">我想查看处理状态</span>
                                </a>
                                <a href="http://zwgk.gd.gov.cn/006939748/?id=yfgwj" target="_blank">
                                    <span class="icon icon-e"></span>
                                    <span class="text">我想了解相关规定</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
