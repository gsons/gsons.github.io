<extend name="Tpl/Base" />
<block name="body">
    <div class="container">
        <div class="wrapper">
            <include file="Breadcrumb" />
            <div class="APList-banner">
                <a href="{:U('Apply/Department')}"><img src="__PUBLIC__/Home/img/APApply-banner.jpg" /></a>
            </div>
            <div class="info-content APApply APApplySearch-content">

                <include file="Public/ApplySearch" />

                <div class=" APApplySystem APApplySystemType">
                    <div class="interact-apply">
                        <table>
                            <tbody>
                            <tr>
                                <td class="title" colspan="8" style="border-bottom: 1px solid #ddd;">选择申请人类型</td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="APSuggestion">
                            <a href="{:U('Personal',array('type'=>1,'id'=>I('get.id')))}#content" class="APApplySystemType-a">公民</a>
                            <a href="{:U('Organization',array('type'=>2,'id'=>I('get.id')))}#content" class="APApplySystemType-b">机构</a>
                            <a href="{:U('Organization',array('type'=>3,'id'=>I('get.id')))}#content" class="APApplySystemType-c">企业法人</a>
                            <a href="{:U('Organization',array('type'=>4,'id'=>I('get.id')))}#content" class="APApplySystemType-d">社团组织</a>
                            <a href="{:U('Organization',array('type'=>5,'id'=>I('get.id')))}#content" class="APApplySystemType-e">其他</a>
                            <div class="clear"></div>
                        </div>
                        <div class="interact-apply-btn" style="margin-top: 40px;">
                            <button onclick="window.location.href='{:U('Agree')}'" data-form="apply" type="submit">返回</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
