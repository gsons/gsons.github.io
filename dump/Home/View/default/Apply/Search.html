<extend name="Tpl/Base" />
<block name="body">
    <div class="container">
        <div class="wrapper">
            <include file="Breadcrumb" />
            <div class="APList-banner">
                <a href="{:U('Apply/Department')}"><img src="__PUBLIC__/Home/img/APApply-banner.jpg" /></a>
            </div>

            <div class="info-content APApplySearch-content">

                <include file="Public/ProvinceSearch" />

                <div class="APApply-department">
                    <form action="{:U('Result')}" method="post">
                        <div class="interact-apply">
                            <table>
                                <tbody>
                                <tr>
                                    <td class="title" colspan="8">处理状态查询</td>
                                </tr>
                                <tr>
                                    <td class="notice" colspan="8">
                                        <span>注意：</span>(标有 <em>*</em> 的必须填写；)
                                    </td>
                                </tr>
                                <tr>
                                    <th style="padding-top:40px; width: auto;"><em>*</em> 请输入公民/法人身份证号码（必填）：</th>
                                    <td style="padding-top:40px;"><input type="text" name="identity_number"></td>
                                </tr>
                                <tr>
                                    <th style="padding-top:15px; width: auto;"><em>*</em> 查询编号（必填）：</th>
                                    <td style="padding-top:15px;"><input type="text" name="apply_number"></td>
                                </tr>
                                </tbody>
                            </table>
                            <div class="interact-apply-btn" style="margin-top: 40px;">
                                <button type="submit">提交</button>&nbsp;&nbsp;&nbsp;&nbsp;
                                <button type="reset" style="background: #FBA428;">返回</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>
