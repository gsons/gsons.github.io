<extend name="Tpl/Base" />
<block name="body">
    <div class="container">
        <div class="wrapper">
            <div class="catalogue">
                <span>当前位置：<a href="__MODULE__">网站首页</a> > <a href="__CONTROLLER__">政民互动</a></span>
            </div>
            <div class="info-content news-list AP-list">
                <div class="news-list-left">
                    {:W('Interact/nav')}
                    {:W('Interact/comment')}
                </div>
                <div class="news-list-right">

                    <div class="right-title">
                        领导信箱<span class="four-lable"><img src="__PUBLIC__/Home/img/four-lable.png"></span>
                    </div>

                    <form action="__ACTION__" id="apply"  enctype="multipart/form-data" >
                    <div class="interact-apply">
                        <table>
                            <tr>
                                <td class="title" colspan="8">我要写信</td>
                            </tr>
                            <tr>
                                <td class="notice" colspan="8">
                                    <span>信访人信息</span>（注意：标有 <em>*</em> 的必须填写；请填写电子邮箱，以方便我们向您反馈处理信息）
                                </td>
                            </tr>
                            <tr>
                                <th style="padding-top:15px;"><em>*</em> 姓 名</th>
                                <td style="padding-top:15px;"><input name="name" type="text"/></td>

                                <th style="padding-top:15px;">性 别</th>
                                <td style="padding-top:15px;">
                                    <select name="sex">
                                        <option value="">请选择性别</option>
                                        <option value="1">男</option>
                                        <option value="0">女</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th>年 龄</th>
                                <td><input name="age" type="text"/></td>

                                <th>职 业</th>
                                <td><input name="profession" type="text"/></td>
                            </tr>
                            <tr>
                                <th><em>*</em> 证件类型</th>
                                <td>
                                    <select name="certificate_name">
                                        <option value="身份证" selected>身份证</option>
                                        <option value="护照">护照</option>
                                        <option value="学生证">学生证</option>
                                        <option value="军官证">军官证</option>
                                        <option value="工作证">工作证</option>
                                        <option value="驾驶证">驾驶证</option>
                                    </select>
                                </td>

                                <th><em>*</em> 证件号码</th>
                                <td><input name="identity_number" type="text"/></td>
                            </tr>
                            <tr>
                                <th><em>*</em> 联系电话</th>
                                <td><input name="telphone" type="text"/></td>

                                <th><em>*</em> 电子邮箱</th>
                                <td><input name="email" type="text"/></td>
                            </tr>
                            <tr>
                                <th style="padding-bottom:15px;"><em>*</em> 联系地址</th>
                                <td colspan="7" style="padding-bottom:15px;"><input name="address" type="text" style="width: 600px;" /></td>
                            </tr>
                            <tr>
                                <td class="notice" colspan="8">
                                    <span>信访事项信息</span>（注意：标有 <em>*</em> 的必须填写）
                                </td>
                            </tr>
                            <tr>
                                <th style="padding-top:15px;"><em>*</em> 信访部门</th>
                                <td colspan="7" style="padding-top:15px;">
                                    <select name="department_id">
                                    <option value="">请选择部门</option>
                                        <volist name="department" id="d">
                                            <option value="{$d.id}">{$d.title}</option>
                                        </volist>

                                    </select>
                                </td>
                            </tr>

                            <tr>
                                <th><em>*</em> 主题</th>
                                <td colspan="7"><input type="text" name="title" style="width:500px;"/></td>
                            </tr>

                            <tr>
                                <th style="vertical-align:top;padding-top:10px;"><em>*</em> 内容</th>
                                <td colspan="7" style="padding-top:10px;padding-bottom:10px;">
                                    <textarea name="content"></textarea>
                                </td>
                            </tr>

                            <tr>
                                <th>附件</th>
                                <td colspan="7">
                                    <input type="hidden" id="attach" name="accessory" />
                                    <input type="text" id="name" />
                                    <input id="file_upload" name="file_upload" type="file" multiple="true">
                                </td>
                            </tr>

                            <tr>
                                <th><em>*</em> 问题类别</th>
                                <td colspan="7">
                                    <select name="type_id">
                                        <option value="">请问题类别</option>
                                        <volist name="type" id="d">
                                            <option value="{$d.id}" {:$id == $d['id'] ? 'selected' : '' } >{$d.name}</option>
                                        </volist>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th style="padding-bottom:20px;"><em>*</em> 验证码</th>
                                <td style="padding-bottom:20px;" colspan="7">
                                    <input type="text" name="code" style="width:150px;float:left;"/>
                                    <img src="{:U('Verify')}" height="36px"  style="float:left;margin-left:15px;cursor:pointer;" onclick="javascript:$(this).attr('src','{:U('Verify')}?t='+Math.random(100000,999999));" alt=""/>
                                </td>
                            </tr>
                        </table>
                        <div class="interact-apply-btn">
                            <button class="ajax-submit ajax-post" data-form="apply" type="submit" >提交</button>&nbsp;&nbsp;&nbsp;&nbsp;
                            <button type="reset" >重置</button>
                        </div>

                    </div>
                    </form>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
</block>
<block name="friend"></block>
<block name="script">
    <script src="__PLUS__/uploadify/jquery.uploadify.js"></script>
    <link rel="stylesheet" href="__PLUS__/uploadify/uploadify.css" />
    <script>
        $('#file_upload').uploadify({
            'swf'      : '__PLUS__/uploadify/uploadify.swf',
            'uploader' : '{:U("Public/UploadFile")}',
            'buttonText' : '上传附件',
            'height': 36,
            'onUploadSuccess' : uploadCallback
        });

        function uploadCallback(a,b){
            var data = JSON.parse(b);
            if(data.status == '1'){
                $('#attach').val( data.info.Filedata.savepath + data.info.Filedata.savename )
                $('#name').val( data.info.Filedata.name )
            }else{
                layer.alert(data.info);
            }
        }

        $('.reply-order .tab a').mouseover(function(){
            var eq = $(this).attr('data-eq');
            $('.reply-order .tab a').eq(eq).addClass('on').siblings().removeClass('on')
            $('.reply-order .tab-content table').eq(eq).show().siblings().hide();
        })
    </script>
</block>
