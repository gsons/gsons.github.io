<extend name="Tpl/Base" />
<block name="body">
    <div class="container">
        <div class="wrapper">
            <include file="Breadcrumb" />
            <div class="APApplySystemResult">
                <div class="success">
                    <span><img src="__PUBLIC__/Home/img/success.png" /></span>
                    <span class="tip">信件提交成功！</span>
                    <div class="clear"></div>
                </div>
                <div class="text">
                    <p>您好，您已经成功地提交了信息，感谢您的参与，我们会尽快给与回复。</p>
                    <p>您的查询码为：<span class="green-color">{$num}</span></p>
                    <p>（注意：请记住您的查询码与申请姓名，您可以使用查询码来检索您所提交的保密信息。）</p>
                </div>
                <a href="{:U('Index')}" class="return">返回</a>
            </div>
        </div>
    </div>
</block>
