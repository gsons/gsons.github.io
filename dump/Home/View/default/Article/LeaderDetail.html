<extend name="Tpl/Base" />
<block name="body">
    <div class="container">
        <div class="wrapper">
            <div class="catalogue">
			    <span>当前位置：<a href="">网站首页</a>{:get_nav($id)}
            </div>
            <div class="info-content news-list AP-list">
                <div class="news-list-left">
                    {:W('Component/LeaderLeft')}
                </div>
                <div class="news-list-right">
                    <div class="right-content leader-detail">
                        <div class="leader-avatar">
                            <img src="{:catchCover($arc['id'])}" width="150px" alt=""/>
                        </div>
                        <div class="leader-info">
                            <p>姓 名 ： {$arc.title}</p>
                            <p>职 务 ： {$arc.source}</p>
                        </div>
                        <div class="leader-desc">
                            <p>工作分工： {$arc.description}</p>
                        </div>
                        <div class="clear"></div>
                        <div class="leader-content">
                            <label style="display:block;margin-bottom:20px;">个人简历：</label>
                            {$arc.content|htmlspecialchars_decode}
                        </div>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
    <style>
        .news-list .news-list-right .right-content.leader-detail { padding:14px 18px; }
        .news-list .news-list-right .right-content.leader-detail .leader-avatar { float:left;margin-right:35px; }
        .news-list .news-list-right .right-content.leader-detail .leader-info { float:left;width:590px;color:#62A513;line-height:40px;font-size:20px;border-bottom:1px solid #62A513;padding-bottom:15px; }
        .news-list .news-list-right .right-content.leader-detail .leader-info p { color:#62A513; }
        .news-list .news-list-right .right-content.leader-detail .leader-desc { float:left;font-size:18px;line-height:28px;margin-top:20px;color:#555;width:590px; }
        .news-list .news-list-right .right-content.leader-detail .leader-content label {  display:block;color:#62A513;line-height:40px;font-size:20px;border-bottom:1px solid #62A513; }

    </style>
       
</block>
