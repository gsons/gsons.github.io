<extend name="Tpl/Base" />
<block name="body">
    <div class="container">
        <div class="wrapper">
            <div class="catalogue">
			    <span>当前位置：<a href="">网站首页</a>{:get_nav($id)}
            </div>
            <div class="info-content news-list AP-list">
                <div class="news-list-left">
                    {:W('Component/LeaderLeft')}
                </div>
                <div class="news-list-right">
                    <div class="right-title">
                        {$title}<span class="four-lable"><img src="__PUBLIC__/Home/img/four-lable.png"></span>
                    </div>
                    <div class="right-content">
                        <ul class="leader-list">
                            <volist name="list" id="vo">
                                <li>
                                    <a href="{:U('Details',array('id'=>$vo['id'],'aid'=>$vo['id']))}">
                                        <div class="leader-avatar">
                                            <img src="{:catchCover($vo['id'])}" height="170px" alt=""/>
                                        </div>
                                        <div class="leader-info">
                                            <p><label>姓名：</label>{$vo.title}</p><br />
                                            <p><label>职务：</label>{$vo.source}</p><br />
                                            <p class="border"><label>工作分工：</label>{$vo.description}</p>
                                            <p><label>个人简历：</label>{$vo.content|htmlspecialchars_decode|strip_tags|msubstr=0,80}</p>
                                        </div>
                                        <div class="clear"></div>
                                    </a>
                                </li>
                            </volist>
                        </ul>
                    </div>
                    <div class="pagination">
                        {$page}
                        <div class="clear"></div>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
    <style>
        .leader-list { padding:10px; }
        .leader-list li { margin-bottom:10px;border-bottom:1px solid #e9e9e9;padding:10px 0; }
        .leader-list .leader-avatar { float:left;margin-right:15px; }
        .leader-list .leader-info { float:left;font-size:16px;line-height:24px;color:#333;width:600px; }
        .leader-list .leader-info label { color:#555;font-weight:bold; }
        .leader-list .leader-info p { display:inline-block;margin-bottom:7px; }
        .leader-list .leader-info p.border { display:block;border-bottom:1px solid #46a546;padding-bottom:7px; }
    </style>
</block>
