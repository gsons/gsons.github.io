<extend name="Tpl:Base"/>
<block name="body">
    <!-- Main content -->
    <section class="content">
        <a href="#" class="ion-reply history-back" onclick="history.back(1)">&nbsp;返回</a>
        <div class="nav-tabs-custom">
            <form action="" id="form">
                <div class="box box-success">
                    <div class="box-header with-border">
                        <h3 class="box-title">公众号增加/修改</h3>
                    </div>
                    <div class="box-body">
                        <div class="form-group">
                            <label>公众号名称：</label>
                            <input type="text" class="form-control" placeholder="公众号名称" name="name"
                                   value="{$info.name}">
                        </div>
                        <br>
                        <div class="form-group">
                            <label>公众号帐号：</label>
                            <input type="text" class="form-control" placeholder="公众号帐号" name="account"
                                   value="{$info.account}">
                        </div>
                        <br>
                        <div class="form-group">
                            <label>原始ID：</label>
                            <input type="text" class="form-control" placeholder="原始ID" name="oid"
                                   value="{$info.oid}">
                        </div>
                        <br>
                        <div class="form-group">
                            <label>公众号类型：</label>
                            <select name="type" class="form-control select2 select2-hidden-accessible"
                                    style="width: 100%;" tabindex="-1" aria-hidden="true">
                                <option value="">请选择公众号类型</option>
                                <option value="1" <eq name="info.type" value="1"> selected</eq>>普通订阅号</option>
                                <option value="2" <eq name="info.type" value="2"> selected</eq>>普通服务号</option>
                                <option value="3" <eq name="info.type" value="3"> selected</eq>>认证订阅号</option>
                                <option value="4" <eq name="info.type" value="4"> selected</eq>>认证服务号</option>
                            </select>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>微信公众号开发者验证TOKEN：</label>
                            <input type="text" class="form-control" placeholder="微信公众号开发者验证TOKEN" name="token"
                                   value="{$info.token}">
                        </div>
                        <br>
                        <div class="form-group">
                            <label>请填写微信公众平台后台的AppId：</label>
                            <input type="text" class="form-control" placeholder="请填写微信公众平台后台的AppId" name="apid"
                                   value="{$info.apid}">
                        </div>
                        <br>
                        <div class="form-group">
                            <label>请填写微信公众平台后台的AppSecret：</label>
                            <input type="text" class="form-control" placeholder="请填写微信公众平台后台的AppSecret" name="apsec"
                                   value="{$info.apsec}">
                        </div>
                        <br>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <input type="hidden" name="id" value="{:I('get.id')}" />
                        <button type="button" class="btn btn-primary ajax-submit ajax-post" data-form="form">提交</button>
                    </div>
                </div>
            </form>

        </div>

    </section>
    <!-- /.content -->

</block>
