<extend name="Tpl:Base" />
<block name="body">
    <!-- Main content -->
    <section class="content">

        <div class="box">
            <div class="box-header">
                <h3 class="box-title iframe-title">用户分组</h3>
                <div class="btn-toolbar">
                    <a href="javascript:" class="btn btn-success" onclick="AddGroup();">新增</a>
                </div>
            </div><!-- /.box-header -->
            <div class="box-body no-padding">
                <table class="table table-striped">
                    <tbody>
                    <tr>
                        <!--<th><input type="checkbox" class="check-all" data-name="ids[]"/></th>-->
                        <th>编号</th>
                        <th>分组ID</th>
                        <th>名称</th>
                        <th>更新日期</th>
                        <th>操作</th>
                    </tr>
                    <volist name="list" id="vo">
                        <tr>
                            <!--<td><input type="checkbox" name="ids[]" value="{$vo.id}"/></td>-->
                            <td>{$vo.id}</td>
                            <td>{$vo.remote_id}</td>
                            <td>{$vo.name}</td>
                            <td>{$vo.update_date|FormatDate="Y-m-d H:i"}</td>
                            <td>
                                <egt name="vo.remote_id" value="3"><a href="javascript:;" onclick="EditGroup('{$vo.id}','{$vo.name}')" >编辑</a>
                                <a href="javascript:;" data-href="{:U('Wechat/AddGroup',array('id'=>$vo['id']))}" class="ajax-submit ajax-get">删除</a></egt>
                            </td>
                        </tr>
                    </volist>
                    </tbody></table>
            </div><!-- /.box-body -->
            <div class="box-footer">
                <!--<ul class="pagination">
                    <li class="paginate_button previous disabled"><a href="#" >上一页</a> </li>
                    <li class="paginate_button active"><a href="#">1</a></li>
                    <li class="paginate_button "><a href="#">2</a></li>
                    <li class="paginate_button next"><a href="#">下一页</a></li>
                </ul>-->
                {$page}
            </div>
        </div>
    </section><!-- /.content -->

    <div class="modal fade" id="AddGroup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <h4 class="modal-title">新建/修改分组</h4>
                </div>
                <div class="modal-body">
                    <form class="form-inline" action="{:U('Wechat/AddGroup')}" style="width:100%;" id="add">
                        <input type="hidden" name="id" />
                        <input type="text" class="form-control" name="name" style="width:80%" />
                        <button type="submit" style="width:18%;" class="btn btn-success ajax-submit ajax-post" data-form="add">提交</button>
                    </form>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>

</block>
<block name="script">
    <script>
        function AddGroup(){
            $('#add input[name=id]').val('');
            $('#add input[name=name]').val('');
            $('#AddGroup').modal('show')
        }
        function EditGroup(id,name){
            $('#AddGroup').modal('show')
            $('#add input[name=id]').val(id);
            $('#add input[name=name]').val(name);
        }
    </script>
</block>
