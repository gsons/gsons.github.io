<extend name="Tpl:Base"/>
<block name="body">
    <!-- Main content -->
    <section class="content">
        <a href="#" class="ion-reply history-back" onclick="history.back(1)">&nbsp;返回</a>
        <div class="nav-tabs-custom">
            <form action="" id="form">
                <div class="box box-success">
                    <div class="box-header with-border">
                        <h3 class="box-title">公众号增加/修改</h3>
                    </div>
                    <div class="box-body">
                        <div class="form-group">
                            <label>名称：</label>
                            <input type="text" class="form-control" placeholder="名称" name="title"
                                   value="{$info.title}">
                        </div>
                        <br>
                        <div class="form-group">
                            <label>视频简介：</label>
                            <textarea name="description" class="form-control" rows="10">{$info.description}</textarea>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>上传视频：<span class="ext">允许上传的格式：{$uf.ext}，大小：{$uf.max|format_bytes}</span></label>
                            <a href="javascript:" class="btn btn-success" id="avatar" >选择视频</a>
                            <input type="hidden" name="src" value="{$info.src}"/>
                            <input id="file_upload" name="file_upload" type="file" multiple="true">
                        </div>
                        <br>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <input type="hidden" name="id" value="{:I('get.id')}" />
                        <input type="hidden" name="type_id" value="3" />
                        <button type="button" class="btn btn-primary ajax-submit ajax-post" data-form="form">提交</button>
                    </div>
                </div>
            </form>

        </div>

    </section>
    <!-- /.content -->
</block>
<block name="script">
    <script src="__PLUS__/uploadifive/jquery.uploadifive.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="__PLUS__/uploadifive/uploadifive.css">
    <script type="text/javascript">
        var $file = $('#file_upload');
        $('#file_upload').uploadifive({
            'auto'             : true,
            'removeCompleted' : true,
            'buttonClass'  : 'hide',
            'buttonText'   : '选择视频',
            'height':34,
            'uploadScript'     :'{:U("Public/UploadFile",array("type"=>"video"))}',
            'onUploadComplete' : function(file, data) {
                var data = JSON.parse(data);
                if( data.status == '1' ) {
                    $('input[name=src]').val(data.info.Filedata.savepath+''+data.info.Filedata.savename);
                }else{
                    layer.msg(data.info)
                }
            }
        });
        $('#uploadifive-file_upload').css({'line-height':'20px','margin-bottom':'10px','margin-top':'10px','margin-left':'5px'})
        $('#avatar').click(function(){
            $file.next().trigger('click');
            $file = $file.next()
        })
    </script>
</block>
