<extend name="Tpl:Base"/>
<block name="body">
    <!-- Main content -->
    <section class="content">
        <a href="#" class="ion-reply history-back" onclick="history.back(1)">&nbsp;返回</a>
        <div class="nav-tabs-custom">
            <form action="" id="form">
                <div class="box box-success">
                    <div class="box-header with-border">
                        <h3 class="box-title">客服增加/修改</h3>
                    </div>
                    <div class="box-body">
                        <div class="form-group">
                            <label>昵称：</label>
                            <input type="text" class="form-control" placeholder="名称" name="name"
                                   value="{$info.name}">
                        </div>
                        <br>
                        <div class="form-group">
                            <label>账号：</label>
                            <input type="text" class="form-control" placeholder="账号" name="kf_account"
                                   value="{$info.kf_account}">
                        </div>
                        <br>
                        <div class="form-group">
                            <label>密码：</label>
                            <input type="text" class="form-control" placeholder="密码" name="password"
                                   value="{$info.password}">
                        </div>
                        <br>
                        <div class="form-group">
                            <label>确认密码：</label>
                            <input type="text" class="form-control" placeholder="确认密码" name="repassword"
                                   value="{$info.password}">
                        </div>
                        <br>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <input type="hidden" name="id" value="{:I('get.id')}" />
                        <button type="submit" class="btn btn-primary ajax-submit ajax-post" data-form="form">提交</button>
                    </div>
                </div>
            </form>

        </div>

    </section>
    <!-- /.content -->

</block>
<block name="script">
    <style>
        #keyword-list label { cursor:pointer; }
    </style>
    <script>
        $('#keyword-list label').dblclick(function(){
            $(this).remove();
        })
    </script>
</block>
