<extend name="Tpl:Base" />
<block name="body">
    <!-- Main content -->
    <section class="content">

        <div class="box">
            <div class="box-header">
                <h3 class="box-title iframe-title">关键词回复管理</h3>
                <neq name="static" value="1">
                    <div class="btn-toolbar">
                        <a class="btn btn-success" href="{:U('Wechat/ReplyEdit')}">新增消息</a>
                    </div>
                </neq>
            </div><!-- /.box-header -->
            <div class="box-body no-padding">
                <table class="table table-striped">
                    <tbody>
                    <tr>
                        <!--<th><input type="checkbox" id="check-all"/></th>-->
                        <th>编号</th>
                        <th>名称</th>
                        <th>创建日期</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    <volist name="list" id="vo">
                        <tr>
                            <!--<td><input type="checkbox" name="ids[]" value="{$vo.id}"/></td>-->
                            <td>{$vo.id}</td>
                            <td>{$vo.name}</td>
                            <td>{$vo.create_date|FormatDate="Y-m-d H:i"}</td>
                            <td>
                                <eq name="vo.status" value="1">
                                    <span class="green">正常</span>
                                    <else />
                                    <span class="red">禁用</span>
                                </eq>
                            </td>
                            <td>
                                <a href="{:U('Wechat/ReplyEdit',array('id'=>$vo['id']))}">编辑</a>
                                <a class="ajax-submit ajax-get ajax-del" data-href="{:U('Wechat/ReplyDel',array('id'=>$vo['id']))}">删除</a>
                            </td>
                        </tr>
                    </volist>
                    </tbody></table>
            </div><!-- /.box-body -->
            <div class="box-footer">
                <!--<ul class="pagination">
                    <li class="paginate_button previous disabled"><a href="#" >上一页</a> </li>
                    <li class="paginate_button active"><a href="#">1</a></li>
                    <li class="paginate_button "><a href="#">2</a></li>
                    <li class="paginate_button next"><a href="#">下一页</a></li>
                </ul>-->
                {$page}
            </div>
        </div>

    </section><!-- /.content -->
</block>
