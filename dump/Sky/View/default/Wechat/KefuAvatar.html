<extend name="Tpl:Base"/>
<block name="body">
    <!-- Main content -->
    <section class="content">
        <a href="#" class="ion-reply history-back" onclick="history.back(1)">&nbsp;返回</a>
        <div class="nav-tabs-custom">
            <form action="" id="form">
                <div class="box box-success">
                    <div class="box-header with-border">
                        <h3 class="box-title">客服增加/修改</h3>
                    </div>
                    <div class="box-body">
                        <div class="form-group">
                            <label>昵称：</label>
                            <input type="text" readonly disabled class="form-control" placeholder="名称" name="name"
                                   value="{$info.name}"c>
                        </div>
                        <div class="form-group">
                            <label>头像：</label><br />
                            <a href="javascript:" class="btn btn-success" id="avatar" >上传素材</a>
                            <div class="clear"></div>
                            <div id="queue" style="margin-top:15px;">
                                <notempty name="info.avatar">
                                    <img src="__UPLOAD__/{$info.avatar}" alt=""/>
                                </notempty>
                            </div>
                            <input id="file_upload" name="file_upload" type="file" multiple="true">
                            <input type="hidden" name="avatar" value="{$info.avatar}" />
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <input type="hidden" name="id" value="{:I('get.id')}" />
                        <button type="submit" class="btn btn-primary ajax-submit ajax-post" data-form="form">提交</button>
                    </div>
                </div>
            </form>

        </div>

    </section>
    <!-- /.content -->

</block>
<block name="script">
    <style>
        #keyword-list label { cursor:pointer; }
    </style>
    <script src="__PLUS__/uploadifive/jquery.uploadifive.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="__PLUS__/uploadifive/uploadifive.css">
    <script type="text/javascript">
        var $file = $('#file_upload');
        $('#file_upload').uploadifive({
            'auto'             : true,
            'removeCompleted' : true,
            'buttonClass'  : 'hide',
            'buttonText'   : '选择图片',
            'height':34,
            'uploadScript'     :'{:U("Public/UploadFile",array("type"=>"image"))}',
            'onUploadComplete' : function(file, data) {
                var data = JSON.parse(data);
                if( data.status == '1' ) {
                    var src = data.info.Filedata.savepath+''+data.info.Filedata.savename;
                    $('input[name=avatar]').val(src)
                    $('#queue').html('');
                    $('#queue').html('<img src="__UPLOAD__/'+src+'" alt=""/>');
                }else{
                    layer.msg(data.info)
                }
            }
        });
        $('#uploadifive-file_upload').css({'line-height':'20px','margin-bottom':'10px','margin-top':'10px','margin-left':'5px'})
        $('#avatar').click(function(){
            $file.next().trigger('click');
            $file = $file.next()
        })
    </script>
</block>
