<extend name="Tpl:Base" />
<block name="body">
    <!-- Main content -->
    <section class="content">

        <div class="box">
            <div class="box-header">
                <h3 class="box-title iframe-title">客服管理</h3>
                <div class="btn-toolbar">
                    <a class="btn btn-success ajax-submit ajax-get" href="javascript:" data-href="{:U('Wechat/KefuSync')}">同步客服</a>
                </div>
            </div><!-- /.box-header -->
            <div class="box-body no-padding">
                <table class="table table-striped">
                    <tbody>
                    <tr>
                        <!--<th><input type="checkbox" id="check-all"/></th>-->
                        <th>编号</th>
                        <th>昵称</th>
                        <th>账号</th>
                        <th>客服微信号</th>
                        <th>状态</th>
                        <th>创建日期</th>
                        <th>操作</th>
                    </tr>
                    <volist name="list" id="vo">
                        <tr>
                            <!--<td><input type="checkbox" name="ids[]" value="{$vo.id}"/></td>-->
                            <td>{$vo.id}</td>
                            <td>{$vo.name}</td>
                            <td>{$vo.kf_account}</td>
                            <td>{$vo.kf_wx}</td>
                            <td><eq name="vo.online" value="1">
                                <span class="green">在线</span>
                                <else />
                                <span class="red">离线</span>
                            </eq></td>
                            <td>{$vo.create_date|FormatDate="Y-m-d H:i"}</td>
                            <td>
                                <a href="{:U('Wechat/KefuRecord',array('id'=>$vo['id']))}">会话记录</a>
                                <!--<a href="{:U('Wechat/KefuEdit',array('id'=>$vo['id']))}">编辑</a>-->
                                <!--<a href="{:U('Wechat/KefuAvatar',array('id'=>$vo['id']))}">设置头像</a>-->
                                <a class="ajax-submit ajax-get ajax-del" data-href="{:U('Wechat/KefuEdit',array('id'=>$vo['id']))}">删除</a>
                            </td>
                        </tr>
                    </volist>
                    </tbody></table>
            </div><!-- /.box-body -->
            <div class="box-footer">
                <!--<ul class="pagination">
                    <li class="paginate_button previous disabled"><a href="#" >上一页</a> </li>
                    <li class="paginate_button active"><a href="#">1</a></li>
                    <li class="paginate_button "><a href="#">2</a></li>
                    <li class="paginate_button next"><a href="#">下一页</a></li>
                </ul>-->
                {$page}
            </div>
        </div>

    </section><!-- /.content -->
</block>
