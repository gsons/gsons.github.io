<extend name="Tpl:Base"/>
<block name="body">
    <!-- Main content -->
    <section class="content">
        <a href="#" class="ion-reply history-back" onclick="history.back(1)">&nbsp;返回</a>
        <div class="nav-tabs-custom">
            <form action="" id="form">
                <div class="box box-success">
                    <div class="box-header with-border">
                        <h3 class="box-title">公众号增加/修改</h3>
                    </div>
                    <div class="box-body">
                        <div class="form-group">
                            <label>名称：</label>
                            <input type="text" class="form-control" placeholder="回复名称" name="name"
                                   value="{$info.name}">
                        </div>
                        <br>
                        <div class="form-group">
                            <label>关键词[双击删除]：<a href="javascript:" onclick="SelectKeyword()"><i class="fa fa-fw fa-plus-circle"></i></a></label>
                            <div class="box box-default">
                                <div class="box-body" id="keyword-list">
                                    <volist name="keyword" id="vo">
                                        <label class="label label-default" ondblclick="Remove(this);"><input type="hidden" name="keyword[]" value="{$vo.id}" />{$vo.keyword}</label>
                                    </volist>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>回复内容：</label>
                            <include file="Public/InputReply" />
                            <div class="clear"></div>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>状态：</label>
                            <input type="radio" class="form-control" name="status" value="1" <empty name="info.status">checked</empty><eq name="info.status" value="1">checked</eq>  /> 通过 &nbsp;
                            <input type="radio" class="form-control" name="status" value="0" <eq name="info.status" value="0">checked</eq> /> 禁用
                        </div>
                        <br>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <input type="hidden" name="id" value="{:I('get.id')}" />
                        <input type="hidden" id="sub_type_id" name="type_id" value="1" />
                        <button type="button" class="btn btn-primary ajax-submit ajax-post" data-form="form">提交</button>
                    </div>
                </div>
            </form>

        </div>

    </section>
    <!-- /.content -->

</block>
<block name="script">
    <style>
        #keyword-list label { cursor:pointer; }
    </style>
</block>
