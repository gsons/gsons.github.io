<extend name="Tpl:Base" />
<block name="body">
    <!-- Main content -->
    <section class="content">

        <div class="box">
            <div class="box-header">
                <h3 class="box-title iframe-title">用户管理</h3>
                <div class="btn-toolbar">
                    <a class="btn btn-success" href="{:U('Account/AccountEdit')}">新增</a>
                    <a class="btn btn-danger">锁定</a>
                </div>
            </div><!-- /.box-header -->
            <div class="box-body no-padding">
                <table class="table table-striped">
                    <tbody>
                    <tr>
                        <!--<th><input type="checkbox" id="check-all"/></th>--><th>编号</th><th>用户名</th><th>用户类型</th><th>特权用户</th><th>状态</th><th>审核</th><th>操作</th>
                    </tr>
                    <volist name="list" id="vo">
                        <tr>
                            <!--<td><input type="checkbox" name="ids[]" value="{$vo.id}"/></td>-->
                            <td>{$vo.id}</td>
                            <td>{$vo.username}</td>
                            <td>{$vo.type|getConfigName='user_type'}</td>
                            <td><eq name="vo.isSpecial">是 <else />否</eq></td>
                            <td>
                                <eq name="vo.locked" value="0">
                                    正常
                                    <else />
                                    锁定
                                </eq>
                            </td>
                            <td>
                                <eq name="vo.status" value="1">
                                    正常
                                    <else />
                                    审核中
                                </eq>
                            </td>
                            <td>
                                <a href="{:U('Account/AccountDetail',array('id'=>$vo['id']))}">查看</a>
                                <a href="{:U('Account/AccountEdit',array('id'=>$vo['id']))}">编辑</a>
                                <a class="ajax-submit ajax-get ajax-del" data-href="{:U('Account/AccountEdit',array('id'=>$vo['id']))}">删除</a>
                            </td>
                        </tr>
                    </volist>
                    </tbody></table>
            </div><!-- /.box-body -->
            <div class="box-footer">
                <!--<ul class="pagination">
                    <li class="paginate_button previous disabled"><a href="#" >上一页</a> </li>
                    <li class="paginate_button active"><a href="#">1</a></li>
                    <li class="paginate_button "><a href="#">2</a></li>
                    <li class="paginate_button next"><a href="#">下一页</a></li>
                </ul>-->
                {$page}
            </div>
        </div>

    </section><!-- /.content -->

</block>
