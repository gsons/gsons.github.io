<extend name="Tpl:Base" />
<block name="body">
    <!-- Main content -->
    <section class="content">

        <div class="box">
            <div class="box-header">
                <h3 class="box-title iframe-title">{$title}</h3>
                <div class="btn-toolbar">
                    <a href="{:U('Article/ArticleEdit',array('special'=>$id,'pid'=>$type_id))}" class="btn btn-success">添加文章</a>
                    <!--<a href="javascript:" class="btn btn-success" onclick="TplUser()">批量模板消息</a>-->
                </div>
            </div><!-- /.box-header -->
            <div class="box-body no-padding">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xs-3">
                            <div class="box box-solid">
                                <div class="box-header with-border">
                                    <h3 class="box-title"><a href="{:U('SpecialType',array('id'=>$id))}">栏目管理</a></h3>
                                    <div class="box-tools">
                                        <button class="btn btn-box-tool"><i class="fa fa-plus" onclick="AddGroup();"></i></button>
                                    </div>
                                </div>
                                <div class="box-body no-padding">
                                    <ul class="nav nav-pills nav-stacked">
                                        <li <empty name="type_id">class="active"</empty> ><a href="{:U('',array('id'=>$id))}"><i class="fa fa-inbox"></i> 全部<!-- <span class="label label-primary pull-right">{$count}</span> --></a></li>
                                        <volist name="type" id="vo">
                                            <li <eq name="type_id" value="$vo.id">class="active"</eq> >
                                                <a href="{:U('',array('id'=>$id,'type_id'=>$vo['id']))}">
                                                    <i class="fa fa-inbox"></i>
                                                    {$vo.name}
                                                </a>
                                                <!--<button type="button" class="btn btn-xs btn-danger" style="float:right;width:8%;margin:10px 1% 0 1%;"><i class="fa fa-close"></i></button>-->
                                                <div class="clear"></div>
                                            </li>
                                        </volist>
                                    </ul>
                                </div><!-- /.box-body -->
                            </div>
                        </div>
<!-- {:U('ArticleEdit',array('special'=>$id))} -->
                        <div class="col-xs-9">
                        <div class="box-header">
                        <form action="" method="get" id="search_form">
                            <div class="search">
                                <input type="text" name="start_date" class="form-control date" placeholder="请选择开始时间" value="{$get.start_date}">
                                <input type="text" name="end_date" class="form-control date" placeholder="请选择结束时间" value="{$get.end_date}">
                                <input type="text" name="keyword" class="form-control" placeholder="搜索标题或发布者" value="{$get.keyword}">
                                <input type="submit" value="搜索" class="btn btn-info">
                            </div>
                        </form>
                        </div>
                            <form method="post" id="ids">
                            <table class="table table-striped">
                                <tbody>
                                <tr>
                                    <th><input type="checkbox" class="check-all" data-name="ids[]"/></th>
                                    <th>编号</th>
                                    <th>操作</th>
                                    <th>标题</th>
                                    <th>发布日期</th>
                                    <th>状态</th>
                                </tr>
                                <volist name="list" id="vo">
                                    <tr>
                                        <td><input type="checkbox" name="ids[]" value="{$vo.id}"/></td>
                                        <td>{$vo.id}</td>
                                        <td>
                                            <a href="{:U('ArticleEdit',array('id'=>$vo['id']))}">编辑</a>
                                <neq name="static" value="1"><a class="ajax-submit ajax-get ajax-del" data-href="{:U('ArticleEdit',array('id'=>$vo['id']))}">删除</a></neq>
                                        </td>
                                        <td>{$vo.title}</td>
                                        <td>{$vo.create_date|FormatDate="Y-m-d H:i"}</td>
                                        <td>
                                            <eq name="vo.status" value="1">
                                                <span class="green">正常</span>
                                                <else />
                                                <span class="red">草稿</span>
                                            </eq>
                                        </td>
                                    </tr>
                                </volist>
                                </tbody></table>
                            </form>
                        </div>
                    </div>
                </div>

            </div><!-- /.box-body -->
            <div class="box-footer">
                {$page}
            </div>
        </div>
    </section><!-- /.content -->

    <div class="modal fade" id="AddGroup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <h4 class="modal-title">栏目分组</h4>
                </div>
                <div class="modal-body">
                    <form class="form-inline" action="{:U('TypeEdit',array('id'=>$id))}" style="width:100%;" id="add">
                        <input type="hidden" name="special_id" value="{$id}" />
                        <input type="text" class="form-control" name="name" style="width:80%" />
                        <button type="submit" style="width:18%;" class="btn btn-success ajax-submit ajax-post" data-form="add">提交</button>
                    </form>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>

</block>
<block name="script">
    <script>

        function AddGroup(){
            $('#AddGroup').modal('show')
        }

    </script>
</block>
