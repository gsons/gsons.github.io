<extend name="Tpl:Base" />
<block name="body">
    <!-- Main content -->
    <section class="content">
        <div class="box">
            <div class="box-body no-padding">
                <table class="table table-striped table-hover">
                    <tbody>
                    <tr>
                        <th>编号</th><th>用户名</th><th width="100px">姓名</th><th>QQ</th><th>电话</th><th>Email</th><th>管理员分组/角色</th><th>管理员创建日期</th>
                    </tr>
                    <volist name="list" id="vo">
                        <tr>
                            <td>{$vo.id}</td>
                            <td>{$vo.admin}</td>
                            <td>{$vo.realname}</td>
                            <td>{$vo.qq}</td>
                            <td>{$vo.phone}</td>
                            <td>{$vo.mail}</td>
                            <td>{$vo.id|getBelongGroup}</td>
                            <td width="140px">{$vo.create_date|FormatDate}</td>
                        </tr>
                    </volist>
                    </tbody></table>
            </div><!-- /.box-body -->
        </div>
    </section><!-- /.content -->

</block>
