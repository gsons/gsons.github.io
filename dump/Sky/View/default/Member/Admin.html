<extend name="Tpl:Base" />
<block name="body">
    <!-- Main content -->
    <section class="content">

        <div class="box">
            <div class="box-header">
                <h3 class="box-title iframe-title">管理员管理</h3>
                <div class="btn-toolbar">
                    <a class="btn btn-success" href="{:U('Member/Adminedit')}">新增</a>
                    <a class="btn btn-danger ajax-submit ajax-post ajax-del" data-form="form" data-href="{:U('delete')}">删除</a>
                </div>
                <form action="" method="get" id="search_form">
                    <div class="search">
                        <input type="text" name="keyword" class="form-control" placeholder="搜索管理员账号" value="{:I('get.keyword')}">
                        <input type="submit" value="搜索" class="btn btn-info">
                    </div>
                </form>
            </div><!-- /.box-header -->
            <div class="box-body no-padding">
                <form action="" method="post" id="form">
                    <table class="table table-striped">
                        <tbody>
                        <tr>
                            <th width="50px"><input type="checkbox" data-check="check-all" data-name="ids[]" /></th><th>操作</th><th>编号</th><th>用户名</th><th width="100px">姓名</th><th>QQ</th><th>电话</th><th>Email</th><th>管理员分组/角色</th><th>管理员创建日期</th>
                        </tr>
                        <volist name="list" id="vo">
                            <tr>
                                <td><input type="checkbox" name="ids[]" value="{$vo.id}"/></td>
                                <td width="160px">
                                    <a href="{:U('Member/Adminedit',array('id'=>$vo['id']))}" >编辑</a> |
                                    <a class="navigation" href="javascript:" data-href="{:U('SelectGroup',array('id'=>$vo['id']))}"  onclick="OpenFrame(this.getAttribute('data-href'),'选择所属管理员组','50%','600px')" >管理员组</a> |
                                    <a href="javascript:" data-href="{:U('Member/Adminedit',array('id'=>$vo['id']))}" class="ajax-submit ajax-del">删除</a>
                                </td>
                                <td>{$vo.id}</td>
                                <td>{$vo.admin}</td>
                                <td>{$vo.realname}</td>
                                <td>{$vo.qq}</td>
                                <td>{$vo.phone}</td>
                                <td>{$vo.mail}</td>
                                <td>{$vo.id|getBelongGroup}</td>
                                <td width="140px">{$vo.create_date|FormatDate}</td>
                            </tr>
                        </volist>
                        </tbody></table>
                </form>
            </div><!-- /.box-body -->
            <div class="box-footer">
                {$page}
            </div>
        </div>

    </section><!-- /.content -->

</block>
