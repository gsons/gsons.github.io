<extend name="Tpl:Base" />
<block name="body">
    <!-- Main content -->
    <section class="content">

        <div class="box">
            <div class="box-header">
                <h3 class="box-title iframe-title">管理组管理</h3>
                <div class="btn-toolbar">
                    <a class="btn btn-success" href="{:U('Member/Groupedit')}">新增</a>
                    <a class="btn btn-info" href="{:U('Member/SetRules')}" onclick="OpenFrame(this.href,'批量授权','90%','600px');return false;" >批量授权</a>
                </div>
                <form action="" method="get" id="search_form">
                    <div class="search">
                        <input type="text" name="keyword" class="form-control" placeholder="搜索管理组名称" value="{:I('get.keyword')}">
                        <input type="submit" value="搜索" class="btn btn-info">
                    </div>
                </form>
            </div><!-- /.box-header -->
            <div class="box-body no-padding">
                <form action="" method="post" id="form">
                    <table class="table table-striped">
                        <tbody>
                        <tr>
                            <th width="50px"><input type="checkbox" data-check="check-all" data-name="ids[]" /></th><th>操作</th><th>编号</th><th>角色/组</th><th>状态</th>
                        </tr>
                        <volist name="list" id="vo">
                            <tr>
                                <td><input type="checkbox" name="ids[]" value="{$vo.id}"/></td>
                                <td width="200px">
                                    <a href="{:U('Member/Groupedit',array('id'=>$vo['id']))}" >授权/编辑</a> |
                                    <a href="#" data-href="{:U('Member/Groupedit',array('id'=>$vo['id']))}" class="ajax-submit ajax-get" >删除</a> |
                                    <a href="{:U('Member/GroupMember',array('id'=>$vo['id']))}" onclick="OpenFrame(this.href,'查看成员','90%','600px');return false;" >查看成员</a>
                                </td>
                                <td width="70px">{$vo.id}</td>
                                <td>{$vo.title}</td>
                                <td>
                                    <eq name="vo.status" value="1">
                                        <span class="theme-font">启用</span>
                                        <else />
                                        禁用
                                    </eq>
                                </td>
                            </tr>
                        </volist>
                        </tbody></table>
                </form>
            </div><!-- /.box-body -->
            <div class="box-footer">
                {$page}
            </div>
        </div>

    </section><!-- /.content -->

</block>
