<extend name="Tpl:Base"/>
<block name="body">
    <!-- Main content -->
    <section class="content">
        <a href="#" class="ion-reply history-back" onclick="history.back(1)">&nbsp;返回</a>
        <div class="nav-tabs-custom">
            <form action="" id="form">
                <div class="box box-success">
                    <div class="box-header with-border">
                        <h3 class="box-title">管理员管理</h3>
                    </div>
                    <div class="box-body">
                        <div class="form-group">
                            <label><span class="text-red">*</span> 用户名：</label>
                            <input type="text" class="form-control" placeholder="用户名" name="admin"
                                   value="{$Admin.admin}">
                        </div>
                        <br>
                        <div class="form-group">
                            <label><span class="text-red">*</span> 密码：</label>
                            <input type="password" class="form-control" placeholder="请输入密码" name="pwd"
                                   value="">
                        </div>
                        <br>
                        <div class="form-group">
                            <label><span class="text-red">*</span> 确认密码：</label>
                            <input type="password" class="form-control" placeholder="请再次输入密码" name="repwd"
                                   value="">
                        </div>
                        <br>
                        <div class="form-group">
                            <label>姓名：</label>
                            <input type="text" class="form-control" placeholder="姓名" name="realname"
                                   value="{$Admin.realname}">
                        </div>
                        <br>
                        <div class="form-group">
                            <label>QQ：</label>
                            <input type="text" class="form-control" placeholder="QQ" name="qq"
                                   value="{$Admin.qq}">
                        </div>
                        <br>
                        <div class="form-group">
                            <label>手机号码：</label>
                            <input type="text" class="form-control" placeholder="手机号码" name="phone"
                                   value="{$Admin.phone}">
                        </div>
                        <br>
                        <div class="form-group">
                            <label>邮箱：</label>
                            <input type="text" class="form-control" placeholder="邮箱" name="mail"
                                   value="{$Admin.mail}">
                        </div>
                        <br>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <input type="hidden" name="id" value="{:I('get.id')}" />
                        <button type="button" class="btn btn-primary ajax-submit ajax-post" data-form="form">提交</button>
                    </div>
                </div>
            </form>

        </div>

    </section>
    <!-- /.content -->

</block>
