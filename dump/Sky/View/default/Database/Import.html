<extend name="Tpl:Base" />
<block name="body">
    <!-- Main content -->
    <section class="content">

        <div class="box">
            <div class="box-header">
                <h3 class="box-title iframe-title">数据表管理</h3>
            </div><!-- /.box-header -->
            <div class="box-body no-padding">
                <form action="{:U('Database/Export')}" id="export-form">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th width="200">备份名称</th>
                            <th width="80">卷数</th>
                            <th width="80">压缩</th>
                            <th width="80">数据大小</th>
                            <th width="200">备份时间</th>
                            <th>状态</th>
                            <th width="120">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="list" id="data">
                            <tr>
                                <td>{$data.time|date='Ymd-His',###}</td>
                                <td>{$data.part}</td>
                                <td>{$data.compress}</td>
                                <td>{$data.size|format_bytes}</td>
                                <td>{$key}</td>
                                <td>-</td>
                                <td class="action">
                                    <a class="db-import" href="{:U('import?time='.$data['time'])}">还原</a>&nbsp;
                                    <a class="ajax-submit ajax-del" data-href="{:U('del?time='.$data['time'])}">删除</a>
                                </td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                </form>
            </div><!-- /.box-body -->
        </div>
    </section><!-- /.content -->
</block>
<block name="script">
    <script type="text/javascript">
        $(".db-import").click(function(){
            loading();
            var self = this, status = ".";
            $.get(self.href, success, "json");
            window.onbeforeunload = function(){ return "正在还原数据库，请不要关闭！" }
            return false;

            function success(data){
                if(data.status){
                    if(data.gz){
                        data.info += status;
                        if(status.length === 5){
                            status = ".";
                        } else {
                            status += ".";
                        }
                    }
                    $(self).parent().prev().text(data.info);
                    if(data.part){
                        $.get(self.href,
                                {"part" : data.part, "start" : data.start},
                                success,
                                "json"
                        );
                    }  else {
                        loaded();
                        window.onbeforeunload = function(){ return null; }
                    }
                } else {
                    layer.msg(data.info,{icon:0});
                }
            }
        });
    </script>
</block>
