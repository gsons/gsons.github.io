<extend name="Tpl:Base" />
<block name="body">
<style>
    .table > tbody > tr:hover{
        background: #cacaca;
    }
</style>
    <!-- Main content -->
    <section class="content">

        <div class="box">
            <div class="box-header">
                <h3 class="box-title iframe-title">专题管理</h3>

                <div class="btn-toolbar">
                    <a class="btn btn-info" href="{:U('Edit')}">新增</a>
                    <a class="btn btn-primary ajax-submit ajax-post ajax-del" data-form="form" data-href="{:U('enable_special')}">启用</a>
                    <a class="btn btn-danger ajax-submit ajax-post ajax-del" data-form="form" data-href="{:U('disable_special')}">禁用</a>
                    <a class="btn btn-danger ajax-submit ajax-post ajax-del" data-form="form" data-href="{:U('delete_special')}">删除</a>
                </div>
                <form action="" method="post" id="search_form">
                    <div class="search">
                        <input type="text" name="start_date" class="form-control date" placeholder="请选择开始时间" value="{:I('post.start_date')}">
                        <input type="text" name="end_date" class="form-control date" placeholder="请选择结束时间" value="{:I('post.end_date')}">
                        <input type="text" name="keyword" class="form-control" placeholder="搜索标题或发布者" value="{:I('post.keyword')}">
                        <input type="submit" value="搜索" class="btn btn-info">
                    </div>
                </form>
            </div><!-- /.box-header -->
            <div class="box-body no-padding">
                <form action="" id="form">
                <table class="table table-striped">
                    <tbody>
                    <tr>
                        <th width="50px"><input type="checkbox" data-check="check-all" data-name="ids[]" /></th><th width="270px">操作</th><th width="70px">编号</th><th>发布者</th><th>名称</th><th>状态</th>
                    </tr>
                    <volist name="list" id="vo">
                        <tr>
                            <td><input type="checkbox" name="ids[]" value="{$vo.id}"/></td>
                            <td>
                                <a href="{:U('Special/Edit',array('id'=>$vo['id']))}">编辑</a> |
                                <a href="{:U('Special/SpecialType',array('id'=>$vo['id']))}">专题栏目</a> |
                                <a href="{:U('Special/SpecialArticle',array('special_id'=>$vo['id']))}">专题文章</a> |
                                <a href="{:U('Special/Group',array('special_id'=>$vo['id']))}" onclick="OpenFrame(this.href,'负责单位','400px','550px');return false;">负责单位</a>
                            </td>
                            <td>{$vo.id}</td>
                            <td>{$vo.admin_id|getAdminName}</td>
                            <td>{$vo.title}</td>
                            <td>{: $vo['status'] ? '启用' : '禁用'}</td>
                        </tr>
                    </volist>
                    </tbody></table>
                </form>
            </div><!-- /.box-body -->
            <div class="box-footer">
                {$page}
            </div>
        </div>

    </section><!-- /.content -->

</block>
