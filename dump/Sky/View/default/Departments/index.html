<extend name="Tpl:Base" />
<block name="body">
<style>
    .table > tbody > tr:hover{
        background: #cacaca;
    }
    .temp .layui-layer-content{
        padding: 10px 20px;
    }
</style>
    <!-- Main content -->
    <section class="content">

        <div class="box">
            <div class="box-header">
                <h3 class="box-title iframe-title">机构分类</h3>
                <a href="javascript:;" class="btn btn-success" onclick="AddGroup();">添加机构分类</a>
            </div><!-- /.box-header -->
            <div class="box-body no-padding">
            <form action="" method="post" id="form">
                <table class="table table-striped">
                    <tbody>
                    <tr>
                      <th width="70px">编号</th> <th width="100px">操作</th><th>机构名称</th><th>序号</th><th>排序</th>
                    </tr>
                    <volist name="list" id="vo">
                        <tr>
                          <td>{$vo.id}</td>
                            <td>
                             <a href="javascript:;" onclick="EditGroup({$vo.id},'{$vo.name}',{$vo.number},{$vo.sort});">编辑</a> |
                               <a class="ajax-submit ajax-get ajax-del " data-href="{:U('Departments/edit',array('id'=>$vo['id']))}">删除</a>
                            </td>
                            <td>{$vo.name}</td>
                             <td>{$vo.number}</td>
                              <td>{$vo.sort}</td>
                        </tr>
                    </volist>
                    </tbody></table>
            </form>
            </div><!-- /.box-body -->
            <div class="box-footer">
        
                {$page}

            </div>
        </div>

    </section><!-- /.content -->


<!-- 机构分类编辑 -->
  <div class="modal fade" id="editGroup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <h4 class="modal-title">机构分类</h4>
                </div>
                <div class="modal-body">
                    <form class="form" action="{:U('edit')}" style="width:100%;" id="edit">
                     <label for=""><span class="text-red">*</span> 机构分类  </label>
                          <input type="hidden" id="group_id" class="form-control" name="id" style="width:80%" />
                        <input type="text" id="group_name" class="form-control" name="name" style="width:80%" />
                          <label for=""><span class="text-red">*</span> 序号  </label>
                        <input type="text" class="form-control" id="_number" name="number" style="width:80%" />

                           <label for=""><span class="text-red">*</span> 排序  </label>
                        <input type="text" class="form-control" id="_sort" name="sort" style="width:80%" />
                        <br>
                        <button type="submit" style="width:18%;" class="btn btn-success ajax-submit ajax-post" data-form="edit">修改</button>
                    </form>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>
    <!-- 机构分类编辑end -->

 <!-- 机构分类添加 -->
<div class="modal fade" id="AddGroup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <h4 class="modal-title">机构分类 </h4>
                </div>
                <div class="modal-body">
                    <form class="form" action="{:U('edit')}" style="width:100%;" id="add">
                     <label for=""><span class="text-red">*</span> 机构分类  </label>
                        <input type="text" placeholder="请输入机构分类名称"class="form-control" name="name" style="width:80%" />
                           <label for=""><span class="text-red">*</span> 序号  </label>
                        <input type="text" placeholder="请输入序号"class="form-control" name="number" style="width:80%" />

                           <label for=""><span class="text-red">*</span> 排序  </label>
                        <input type="text" placeholder="请输入排序"class="form-control" name="sort" style="width:80%" />
                        <br>
                        <button type="submit" style="width:18%;" class="btn btn-success ajax-submit ajax-post" data-form="add">添加</button>
                    </form>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>
 <!-- 机构分类添加end-->

</block>

</block>
<block name="script">
    <script>
         function EditGroup(id,name,number,sort){
            console.log("dsfs");
            $("#group_id").attr("value",id);
             $("#group_name").attr("value",name);
              $("#_number").attr("value",number);
               $("#_sort").attr("value",sort);
            $('#editGroup').modal('show')
        }
         function AddGroup(){
            $('#AddGroup').modal('show');
        }
    </script>
    </block>
