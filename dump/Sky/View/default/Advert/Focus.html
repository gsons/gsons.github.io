<extend name="Tpl:Base" />
<block name="body">
<style>
    .table > tbody > tr:hover{
        background: #cacaca;
    }
</style>
    <!-- Main content -->
    <section class="content">


        <div class="box">
            <div class="box-header">
                <h3 class="box-title iframe-title">轮播图管理</h3>
                <div class="btn-toolbar">
                    <a class="btn btn-success" href="{:U('Advert/FocusEdit')}">新增</a>
                    <a class="btn btn-danger ajax-submit ajax-post ajax-del" data-form="form" data-href="{:U('delete')}">删除</a>
                    <a class="btn btn-primary ajax-submit ajax-post ajax-del" data-form="form" data-href="{:U('enable')}">启用</a>
                    <a class="btn btn-danger ajax-submit ajax-post ajax-del" data-form="form" data-href="{:U('disable')}">禁用</a>
                </div>
                <form action="" method="get" id="search_form">
                    <div class="search">
                        <select name="type" class="form-control select2 select2-hidden-accessible" style="width:250px" tabindex="-1" aria-hidden="true">
                            <option value="">请选择</option>
                            <volist name="type" id="vo">
                                <option value="{$vo.id}" <eq name="get.type" value="$vo.id">selected</eq> >{$vo.name}</option>
                            </volist>
                        </select>
                        <input type="text" name="start_date" class="form-control date" placeholder="请选择开始时间" value="{:I('get.start_date')}">
                        <input type="text" name="end_date" class="form-control date" placeholder="请选择结束时间" value="{:I('get.end_date')}">
                        <input type="text" name="keyword" class="form-control" placeholder="搜索标题或发布者" value="{:I('get.keyword')}">
                        <input type="submit" value="搜索" class="btn btn-info">
                    </div>
                </form>
            </div><!-- /.box-header -->
            <div class="box-body no-padding">
                <form action="" method="post" id="form">
                <table class="table table-striped">
                    <tbody>
                    <tr>
                        <th width="50px"><input type="checkbox" data-check="check-all" data-name="ids[]" /></th><th width="100px">操作</th><th width="70px">编号</th><th>名称</th><th>分类</th><th>缩略图</th><th>过期时间</th><th>发布时间</th><th>状态</th>
                    </tr>
                    <volist name="list" id="vo">
                        <tr>
                            <td><input type="checkbox" name="ids[]" value="{$vo.id}"/></td>
                            <td>
                                <a href="{:U('Advert/FocusEdit',array('id'=>$vo['id']))}">编辑</a> |
                                <a class="ajax-submit ajax-get ajax-del" data-href="{:U('Advert/FocusEdit',array('id'=>$vo['id']))}">删除</a>
                            </td>
                            <td>{$vo.id}</td>
                            <td>{$vo.name}</td>
                            <td>{$vo.type_id|getAdvTypeName}</td>
                            <td>
                                <img src="__UPLOAD__/{$vo.src}" style="width:100px;" alt=""/>
                            </td>
                            <td>{$vo.expiration_time|FormatDate}</td>
                            <td>{$vo.create_date|FormatDate}</td>
                            <td>
                                <eq name="vo.status" value="1">
                                    正常
                                    <else />
                                    禁用
                                </eq>
                            </td>
                        </tr>
                    </volist>
                    </tbody>
                </table></form>
            </div><!-- /.box-body -->
            <div class="box-footer">
                {$page}
            </div>
        </div>

    </section><!-- /.content -->

</block>
