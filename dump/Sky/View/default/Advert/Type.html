<extend name="Tpl:Base" />
<block name="body">
<style>
    .table > tbody > tr:hover{
        background: #cacaca;
    }
</style>
    <!-- Main content -->
    <section class="content">


        <div class="box">
            <div class="box-header">
                <h3 class="box-title iframe-title">轮播图管理</h3>
                <div class="btn-toolbar">
                    <a class="btn btn-success" href="{:U('Advert/TypeEdit')}">新增</a>
                </div>
            </div><!-- /.box-header -->
            <div class="box-body no-padding">
                <table class="table table-striped">
                    <tbody>
                    <tr>
                        <!--<th><input type="checkbox" id="check-all"/></th>--><th width="100px">操作</th><th width="70px">编号</th><th>名称</th><th>状态</th>
                    </tr>
                    <volist name="list" id="vo">
                        <tr>
                            <!--<td><input type="checkbox" name="ids[]" value="{$vo.id}"/></td>-->
                            <td>
                                <a href="{:U('Advert/TypeEdit',array('id'=>$vo['id']))}">编辑</a> |
                                <a class="ajax-submit ajax-get ajax-del" data-href="{:U('Advert/TypeEdit',array('id'=>$vo['id']))}">删除</a>
                            </td>
                            <td>{$vo.id}</td>
                            <td>{$vo.name}</td>
                            <td>
                                <eq name="vo.status" value="1">
                                    正常
                                    <else />
                                    禁用
                                </eq>
                            </td>
                        </tr>
                    </volist>
                    </tbody>
                </table>
            </div><!-- /.box-body -->
            <div class="box-footer">
                {$page}
            </div>
        </div>

    </section><!-- /.content -->

</block>
