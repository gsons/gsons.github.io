<extend name="Tpl:Base"/>
<block name="body">
    <!-- Main content -->
    <section class="content">
        <div class="nav-tabs-custom">
            <form action="" id="form" >
                <div class="box box-success">
                    <div class="box-header with-border">
                        <h3 class="box-title">基本设置</h3>
                    </div>
                    <div class="box-body">
                        <div class="form-group">
                            <label><span class="text-red">*</span> 网站标题：</label>
                            <input type="text" class="form-control" placeholder="网站标题" name="WEB_TITLE"
                                   value="{:C('WEB_TITLE')}">
                        </div>
                        <br>
                        <div class="form-group">
                            <label><span class="text-red">*</span> 网站关键字（英文逗号隔开）：</label>
                            <input type="text" class="form-control" placeholder="网站关键字" name="WEB_KEYWORD"
                                   value="{:C('WEB_KEYWORD')}">
                        </div>
                        <br>
                        <div class="form-group">
                            <label>关键词过滤（英文逗号隔开）:</label>
                            <input type="text" class="form-control" placeholder="关键词过滤" name="WEB_BADKEYWORD"
                                   value="{:C('WEB_BADKEYWORD')}">
                        </div>
                        <br>
                        <div class="form-group">
                            <label>热门查询（英文逗号隔开）：</label>
                            <input type="text" class="form-control" placeholder="热门查询（英文逗号隔开）" name="WEB_HOT_SEARCH"
                                   value="{:C('WEB_HOT_SEARCH')}">
                        </div>
                        <br>
                        <div class="form-group">
                            <label><span class="text-red">*</span> 备案序号：</label>
                            <input type="text" class="form-control" placeholder="备案信息" name="WEB_RECORD_INFO"
                                   value="{:C('WEB_RECORD_INFO')}">
                        </div>
                        <br>
                        <div class="form-group">
                            <label><span class="text-red">*</span> 版权信息：</label>
                            <input type="text" class="form-control" placeholder="版权信息" name="WEB_COPYRIGHT_INFO"
                                   value="{:C('WEB_COPYRIGHT_INFO')}">
                        </div>
                        <br>
                        <div class="form-group">
                            <label><span class="text-red">*</span> 郁南县人民政府办公室电话：</label>
                            <input type="text" class="form-control" placeholder="郁南县人民政府办公室电话：" name="WEB_GOVERNMENT_PHONE"
                                   value="{:C('WEB_GOVERNMENT_PHONE')}">
                        </div>
                         <div class="form-group">
                            <label><span class="text-red">*</span> 信息中心电话: </label>
                            <input type="text" class="form-control" placeholder="信息中心电话" name="WEB_INFOCENTER_PHONE"
                                   value="{:C('WEB_INFOCENTER_PHONE')}">
                        </div>
                         <div class="form-group">
                            <label><span class="text-red">*</span> 传真: </label>
                            <input type="text" class="form-control" placeholder="传真" name="WEB_FAX"
                                   value="{:C('WEB_FAX')}">
                        </div>
                        <div class="form-group">
                            <label> <span class="text-red">*</span> 电子邮箱:</label>
                            <input type="text" class="form-control" placeholder="电子邮箱" name="WEB_EMAIL"
                                   value="{:C('WEB_EMAIL')}">
                        </div>
                         <div class="form-group">
                            <label><span class="text-red">*</span> 地址：</label>
                            <input type="text" class="form-control" placeholder="地址" name="WEB_ADDRESS"
                                   value="{:C('WEB_ADDRESS')}">
                        </div>
                             <div class="form-group">
                            <label><span class="text-red">*</span> 邮政编码: </label>
                            <input type="text" class="form-control" placeholder="邮政编码" name="WEB_ZIPCODE"
                                   value="{:C('WEB_ZIPCODE')}">
                        </div>
                        
                        <br>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button type="button" class="btn btn-primary ajax-submit ajax-post" data-form="form">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <!-- /.content -->
</block>
