<extend name="Tpl:Base" />
<block name="body">
    <!-- Main content -->
    <section class="content">

        <div class="box">
            <div class="box-header">
                <h3 class="box-title iframe-title">导航管理</h3>
                <div class="btn-toolbar">
                    <a class="btn btn-success" href="{:U('Addons/MenuEdit')}">新增</a>
                    <!--<a class="btn btn-danger">删除</a>-->
                </div>
            </div><!-- /.box-header -->
            <div class="box-body no-padding">
                <table class="table table-striped">
                    <tbody>
                    <tr>
                        <!--<th><input type="checkbox" id="check-all"/></th>--><th>编号</th><th>名称</th><th>链接</th><th>排序</th><th>显示</th><th>操作</th>
                    </tr>
                    <volist name="list" id="vo">
                        <tr>
                            <!--<td><input type="checkbox" name="ids[]" value="{$vo.id}"/></td>-->
                            <td>{$vo.id}</td>
                            <td>{$vo.name}</td>
                            <td>{$vo.src}</td>
                            <td>{$vo.sort}</td>
                            <td>
                                <eq name="vo.usage" value="1">
                                    正常
                                    <else />
                                    隐藏
                                </eq>
                            </td>
                            <td>
                                <a href="{:U('Addons/MenuEdit',array('id'=>$vo['id']))}">编辑</a>
                                <a class="ajax-submit ajax-get ajax-del" data-href="{:U('Addons/MenuEdit',array('id'=>$vo['id']))}">删除</a>
                            </td>
                        </tr>
                    </volist>
                    </tbody></table>

            </div><!-- /.box-body -->
        </div>

    </section><!-- /.content -->

</block>
