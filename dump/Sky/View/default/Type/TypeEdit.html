<block name="script">
<script>
    $(function(){
        if('{$_link}'){
            $("select").eq(1).parent().hide();
            $("select").eq(2).parent().hide();
        }
        $(".iCheck-helper").click(function(){
            var other_link= $("input[name='other_link']");
            var radio=$(this).prev("input");
            var val=radio.val();
            if(val==0){
                other_link.val("");
                other_link.hide();
                $("select").parent().show();
           }
           else{
                other_link.val("{$info.other_link}");
                other_link.show();
                $("select").eq(1).parent().hide();
                $("select").eq(2).parent().hide();
           }
        });
    });
</script>
