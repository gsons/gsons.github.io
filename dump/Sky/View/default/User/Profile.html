<extend name="Tpl:Basic" />
<block name="body">
    <div class="box">
        <div class="box-header">
            <div class="box-header">
            </div><!-- /.box-header -->
        </div><!-- /.box-header -->
        <div class="box-body">
            <form action="" id="profile">
                <div class="form-group">
                    <label>原密码</label>
                    <input type="password" name="old-pass" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>新密码</label>
                    <input type="password" name="pwd" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>确认密码</label>
                    <input type="password" name="re-pwd" class="form-control"/>
                </div>
                <div class="form-group">
                    <label></label>
                    <button class="btn btn-info ajax-submit ajax-post" type="submit" data-form="profile">提交</button>
                </div>
            </form>
        </div><!-- /.box-body -->
    </div>
</block>
<block name="script">
    <!--layer-->
    <link rel="stylesheet" href="__PLUS__/layer/skin/layer.css"/>
    <script src="__PLUS__/layer/layer.js"></script>
</block>
