<!DOCTYPE HTML>
<html lang="zh-CN">
	<head>
		<meta charset="GB2312">
		<title>Foreach标签</title>
		<link rel="stylesheet" href="../images/css/book.css">
		<link rel="stylesheet" href="../images/prettify/prettify.css">
		<script type="text/javascript" src="../images/js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="../images/prettify/prettify.js"></script>
		<script type="text/javascript">
			$(function(){	
				$(window).resize(function(){
					$('.book-content').css('min-height', $(window).height() - 130);
				}).resize();
				
				var $code = $(".book-content pre");
				$code.each(function(){
					var $this = $(this), $code = $this.children("code"), lang = $code.attr("class");
					$this.addClass("prettyprint linenums");
					lang && $this.addClass("lang-" + lang);					
				});
				
				//调用高亮插件，高亮代码
				prettyPrint();
				
				//解决表格存在边距的问题
				$("table").attr({"cellspacing":"0", "cellpadding":"0"});
				
				//快捷键翻页
				$(document).keydown(function(event){
					if(event.keyCode == 37){ //上一页
						$(".book-title .prev span").click();
					} else if(event.keyCode == 39) {//下一页
						$(".book-title .next span").click();
					}
				});
				
			});
		</script>
	</head>
	<body>
		<div class="book-title">
			<h1>Foreach标签</h1>
            <div class="page"><a title="上一页" class="prev" href="121.html"><span>上一页</span></a><a title="下一页" class="next" href="123.html"><span>下一页</span></a></div>
            <div class="description"></div>
		</div>
		<div class="book-content"><p>foreach标签类似与volist标签，只是更加简单，没有太多额外的属性，例如：
<foreach name="list" item="vo">
    {$vo.id}:{$vo.name}
</foreach></p>

<p>name表示数据源 item表示循环变量。</p>

<p>可以输出索引，如下：</p>

<pre><code>&lt;foreach name="list" item="vo" &gt;
    {$key}|{$vo.id}:{$vo.name}
&lt;/foreach&gt;
</code></pre>

<p>也可以定义索引的变量名</p>

<pre><code>&lt;foreach name="list" item="vo" key="k" &gt;
   {$k}|{$vo.id}:{$vo.name}
&lt;/foreach&gt;
</code></pre>
</div>
		<div class="book-footer">
			<div class="page"><a title="上一页" class="prev" href="121.html"><span>上一页</span></a><a title="下一页" class="next" href="123.html"><span>下一页</span></a></div>
		</div>
	</body>
</html>
