		<div class="book-content"><p>DISTINCT 方法用于返回唯一不同的值 。</p>

<p>例如：</p>

<pre><code>$Model-&gt;distinct(true)-&gt;field('name')-&gt;select();
</code></pre>

<p>生成的SQL语句是： <code>SELECT DISTINCT name FROM think_user</code></p>

<p>distinct方法的参数是一个布尔值。</p>
