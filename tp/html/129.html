<html lang="zh-CN">

		<link rel="stylesheet" href="../images/prettify/prettify.css">
		<script type="text/javascript" src="../images/js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="../images/prettify/prettify.js"></script>
		<script type="text/javascript">
			$(function(){	
				$(window).resize(function(){
					$('.book-content').css('min-height', $(window).height() - 130);
				}).resize();
				
				var $code = $(".book-content pre");
				$code.each(function(){
					var $this = $(this), $code = $this.children("code"), lang = $code.attr("class");
					$this.addClass("prettyprint linenums");
					lang && $this.addClass("lang-" + lang);					
				});
				
				//调用高亮插件，高亮代码
				prettyPrint();
				
				//解决表格存在边距的问题
				$("table").attr({"cellspacing":"0", "cellpadding":"0"});
				
				//快捷键翻页
				$(document).keydown(function(event){
					if(event.keyCode == 37){ //上一页
						$(".book-title .prev span").click();

						$(".book-title .next span").click();
					}
				});
				
			});
		</script>
	</head>
	<body>
		<div class="book-title">
			<h1>Empty标签</h1>
            <div class="page"><a title="上一页" class="prev" href="128.html"><span>上一页</span></a><a title="下一页" class="next" href="130.html"><span>下一页</span></a></div>
            <div class="description"></div>
		</div>
		<div class="book-content"><p>empty标签用于判断某个变量是否为空，用法：</p>

<pre><code>&lt;empty name="name"&gt;
name为空值
&lt;/empty&gt;
</code></pre>

<p>如果判断没有赋值，可以使用：</p>

<pre><code>&lt;notempty name="name"&gt;
name不为空
&lt;/notempty&gt;
</code></pre>

<p>可以把上面两个标签合并成为：</p>

<pre><code>&lt;empty name="name"&gt;
name为空
&lt;else /&gt; 
name不为空
&lt;/empty&gt; 
</code></pre>

<p>name属性可以直接使用系统变量，例如：</p>

<pre><code>&lt;empty name="Think.get.name"&gt;
$_GET['name']为空值
&lt;/empty&gt;
</code></pre>
</div>

		</div>
