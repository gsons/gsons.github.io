<!DOCTYPE HTML>
<html lang="zh-CN">
	<head>
		<meta charset="GB2312">
		<title>Define标签</title>
		<link rel="stylesheet" href="../images/css/book.css">
		<link rel="stylesheet" href="../images/prettify/prettify.css">
		<script type="text/javascript" src="../images/js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="../images/prettify/prettify.js"></script>
		<script type="text/javascript">
			$(function(){	
				$(window).resize(function(){
					$('.book-content').css('min-height', $(window).height() - 130);
				}).resize();
				
				var $code = $(".book-content pre");
				$code.each(function(){
					var $this = $(this), $code = $this.children("code"), lang = $code.attr("class");
					$this.addClass("prettyprint linenums");
					lang && $this.addClass("lang-" + lang);					
				});
				
				//调用高亮插件，高亮代码
				prettyPrint();
				
				//解决表格存在边距的问题
				$("table").attr({"cellspacing":"0", "cellpadding":"0"});
				
				//快捷键翻页
				$(document).keydown(function(event){
					if(event.keyCode == 37){ //上一页
						$(".book-title .prev span").click();
					} else if(event.keyCode == 39) {//下一页
						$(".book-title .next span").click();
					}
				});
				
			});
		</script>
	</head>
	<body>
		<div class="book-title">
			<h1>Define标签</h1>
            <div class="page"><a title="上一页" class="prev" href="131.html"><span>上一页</span></a><a title="下一页" class="next" href="133.html"><span>下一页</span></a></div>
            <div class="description"></div>
		</div>
		<div class="book-content"><p>DEFINE标签用于中模板中定义常量，用法如下：</p>

<pre><code>&lt;define name="MY_DEFINE_NAME" value="3" /&gt;
</code></pre>

<p>在运行模板的时候，就会定义一个<code>MY_DEFINE_NAME</code>的常量。</p>

<p>value属性可以支持变量（包括系统变量），例如：</p>

<pre><code>&lt;define name="MY_DEFINE_NAME" value="$name" /&gt;
</code></pre>

<p>或者</p>

<pre><code>&lt;define name="MY_DEFINE_NAME" value="$Think.get.name" /&gt;
</code></pre>
</div>

			<div class="page"><a title="上一页" class="prev" href="131.html"><span>上一页</span></a><a title="下一页" class="next" href="133.html"><span>下一页</span></a></div>
		</div>
	</body>
</html>
