		<div class="book-content"><p>alias用于设置当前数据表的别名，便于使用其他的连贯操作例如join方法等。</p>

<p>示例：</p>

<pre><code>$Model = M('User');
$Model-&gt;alias('a')-&gt;join('__DEPT__ b ON b.user_id= a.id')-&gt;select();
</code></pre>

<p>最终生成的SQL语句类似于：</p>

<pre><code>SELECT * FROM think_user a INNER JOIN think_dept b ON b.user_id= a.id
</code></pre>
