<!DOCTYPE HTML>
<html lang="zh-CN">
	<head>
		<meta charset="GB2312">
		<title>Defined标签</title>
		<link rel="stylesheet" href="../images/css/book.css">
		<link rel="stylesheet" href="../images/prettify/prettify.css">
		<script type="text/javascript" src="../images/js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="../images/prettify/prettify.js"></script>
		<script type="text/javascript">
			$(function(){	
				$(window).resize(function(){
					$('.book-content').css('min-height', $(window).height() - 130);
				}).resize();
				
				var $code = $(".book-content pre");
				$code.each(function(){
					var $this = $(this), $code = $this.children("code"), lang = $code.attr("class");
					$this.addClass("prettyprint linenums");
					lang && $this.addClass("lang-" + lang);					
				});
				
				//调用高亮插件，高亮代码
				prettyPrint();
				
				//解决表格存在边距的问题
				$("table").attr({"cellspacing":"0", "cellpadding":"0"});
				
				//快捷键翻页
				$(document).keydown(function(event){
					if(event.keyCode == 37){ //上一页
						$(".book-title .prev span").click();
					} else if(event.keyCode == 39) {//下一页
						$(".book-title .next span").click();
					}
				});
				
			});
		</script>
	</head>
	<body>
		<div class="book-title">
			<h1>Defined标签</h1>
            <div class="page"><a title="上一页" class="prev" href="129.html"><span>上一页</span></a><a title="下一页" class="next" href="131.html"><span>下一页</span></a></div>
            <div class="description"></div>
		</div>
		<div class="book-content"><p>DEFINED标签用于判断某个常量是否有定义，用法如下：</p>

<pre><code>&lt;defined name="NAME"&gt;
NAME常量已经定义
&lt;/defined&gt;
</code></pre>

<blockquote>
  <p>name属性的值要注意严格大小写</p>
</blockquote>

<p>如果判断没有被定义，可以使用：</p>

<pre><code>&lt;notdefined name="NAME"&gt;
NAME常量未定义
&lt;/notdefined&gt;
</code></pre>

<p>可以把上面两个标签合并成为：</p>

<pre><code>&lt;defined name="NAME"&gt;
NAME常量已经定义
&lt;else /&gt; 
NAME常量未定义
&lt;/defined&gt; 
</code></pre>
</div>
		<div class="book-footer">
			<div class="page"><a title="上一页" class="prev" href="129.html"><span>上一页</span></a><a title="下一页" class="next" href="131.html"><span>下一页</span></a></div>
		</div>
	</body>
</html>
