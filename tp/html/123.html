<!DOCTYPE HTML>
<html lang="zh-CN">
	<head>
		<meta charset="GB2312">
		<title>For标签</title>
		<link rel="stylesheet" href="../images/css/book.css">
		<link rel="stylesheet" href="../images/prettify/prettify.css">
		<script type="text/javascript" src="../images/js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="../images/prettify/prettify.js"></script>
		<script type="text/javascript">
			$(function(){	
				$(window).resize(function(){
					$('.book-content').css('min-height', $(window).height() - 130);
				}).resize();
				
				var $code = $(".book-content pre");
				$code.each(function(){
					var $this = $(this), $code = $this.children("code"), lang = $code.attr("class");
					$this.addClass("prettyprint linenums");
					lang && $this.addClass("lang-" + lang);					
				});
				
				//调用高亮插件，高亮代码
				prettyPrint();
				
				//解决表格存在边距的问题
				$("table").attr({"cellspacing":"0", "cellpadding":"0"});
				
				//快捷键翻页
				$(document).keydown(function(event){
					if(event.keyCode == 37){ //上一页
						$(".book-title .prev span").click();
					} else if(event.keyCode == 39) {//下一页
						$(".book-title .next span").click();
					}
				});
				
			});
		</script>
	</head>
	<body>
		<div class="book-title">
			<h1>For标签</h1>
            <div class="page"><a title="上一页" class="prev" href="122.html"><span>上一页</span></a><a title="下一页" class="next" href="124.html"><span>下一页</span></a></div>
            <div class="description"></div>
		</div>
		<div class="book-content"><p>用法：</p>

<pre><code>&lt;for start="开始值" end="结束值" comparison="" step="步进值" name="循环变量名" &gt;
&lt;/for&gt;
</code></pre>

<p>开始值、结束值、步进值和循环变量都可以支持变量，开始值和结束值是必须，其他是可选。comparison 的默认值是lt;；name的默认值是i，步进值的默认值是1，举例如下：</p>

<pre><code>&lt;for start="1" end="100"&gt;
{$i}
&lt;/for&gt;
</code></pre>

<p>解析后的代码是</p>

<pre><code>for ($i=1;$i&lt;100;$i+=1){
    echo $i;
} 
</code></pre>
</div>

			<div class="page"><a title="上一页" class="prev" href="122.html"><span>上一页</span></a><a title="下一页" class="next" href="124.html"><span>下一页</span></a></div>
		</div>
	</body>
</html>
