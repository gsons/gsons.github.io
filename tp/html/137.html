<!DOCTYPE HTML>
<html lang="zh-CN">
	<head>
		<meta charset="GB2312">
		<title>模板注释</title>
		<link rel="stylesheet" href="../images/css/book.css">
		<link rel="stylesheet" href="../images/prettify/prettify.css">
		<script type="text/javascript" src="../images/js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="../images/prettify/prettify.js"></script>
		<script type="text/javascript">
			$(function(){	
				$(window).resize(function(){
					$('.book-content').css('min-height', $(window).height() - 130);
				}).resize();
				
				var $code = $(".book-content pre");
				$code.each(function(){
					var $this = $(this), $code = $this.children("code"), lang = $code.attr("class");
					$this.addClass("prettyprint linenums");
					lang && $this.addClass("lang-" + lang);					
				});
				
				//调用高亮插件，高亮代码
				prettyPrint();
				
				//解决表格存在边距的问题
				$("table").attr({"cellspacing":"0", "cellpadding":"0"});
				
				//快捷键翻页
				$(document).keydown(function(event){
					if(event.keyCode == 37){ //上一页
						$(".book-title .prev span").click();
					} else if(event.keyCode == 39) {//下一页
						$(".book-title .next span").click();
					}
				});
				
			});
		</script>
	</head>
	<body>
		<div class="book-title">
			<h1>模板注释</h1>
            <div class="page"><a title="上一页" class="prev" href="136.html"><span>上一页</span></a><a title="下一页" class="next" href="138.html"><span>下一页</span></a></div>
            <div class="description"></div>
		</div>
		<div class="book-content"><p>模板支持注释功能，该注释文字在最终页面不会显示，仅供模板制作人员参考和识别。</p>

<h2>单行注释</h2>

<p>格式：</p>

<pre><code>{/* 注释内容 */ } 或 {// 注释内容 } 
</code></pre>

<p>例如：</p>

<pre><code>{// 这是模板注释内容 }
</code></pre>

<blockquote>
  <p>注意{和注释标记之间不能有空格。</p>
</blockquote>

<h2>多行注释</h2>

<p>支持多行注释，例如：</p>

<pre><code>{/* 这是模板
注释内容*/ }
</code></pre>

<p>模板注释支持多行，模板注释在生成编译缓存文件后会自动删除，这一点和Html的注释不同。</p>
</div>

			<div class="page"><a title="上一页" class="prev" href="136.html"><span>上一页</span></a><a title="下一页" class="next" href="138.html"><span>下一页</span></a></div>
		</div>
	</body>
</html>
