<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <link rel="stylesheet" type="text/css" href="css/animation.css">
	<script src="js/jquery-2.1.1.min.js"></script>
		<style type="text/css">
			/*reset*/
		*{
			margin: 0;
			padding:0;
		}
		html,body{
			height:100%;
			overflow: hidden;
		}
		/*page*/
		 .page{
		 	height: 100%;
		 	width: 100%;
		 	position: absolute;
		 }
		.page .bg{
		 	height: 100%;
		 	width: 100%;
		 	position: absolute;
		 }
		 /*music*/
		#music{
			position: fixed;
			z-index: 999;
			top:20px;
			right:20px;
			width:45px;
			height:45px;
			background:#FFF;
			border-radius:50%;
			border:4px solid #F00;
		}
		#music >img:first-of-type{
			 position:absolute;
			 width:80%;
			top:0px;
			left:0px;
			right:0px;
			bottom:0px; 
			margin:auto;
			}
		#music .play{
			animation: music 2s linear  infinite;
		   -webkit-animation: music 2s linear  infinite;
		}
		#music >img:last-of-type{
			position:absolute;
			top:24%;
			right:5%;
			width: 28.421%;
		}
		</style>
</head>
<body>
<div id="music">
	<img src="image/music_disc.png" alt="disc" id="audio">
	<img src="image/music_pointer.png" alt="pointer">
	</div>
</body>
		<script src="js/app.js"></script>
</html>
