		<style type="text/css">
			/*reset*/
		*{
			margin: 0;
			padding:0;
		}
		html,body{
			height:100%;
			overflow: hidden;
		}
		/*page*/
		 .page{
		 	height: 100%;
		 	width: 100%;
		 	position: absolute;
		 }
		.page .bg{
		 	height: 100%;
		 	width: 100%;
		 	position: absolute;
		 }
		 /*music*/
		#music{
			position: fixed;
			z-index: 999;
			top:0.10rem;
			right:0.10rem;
			width:0.45rem;
			height:0.45rem;
			background:#FFF;
			border-radius:50%;
			border:4px solid #F00;
		}
		   #next{
		position: fixed;
			z-index: 999;
			top:0;
			bottom: 0;
			margin:auto;
			right: 0rem;
			width:0.52rem;
			height:0.38rem;
			background:url("./image/next.png") no-repeat center center;
			animation: next 1s linear infinite;
			-webkit-animation: next 1s linear infinite;
		}
	     #prev{
			position: fixed;
			z-index: 999;
			top:0;
			bottom: 0;
			left: 0;
			margin:auto;
			width:0.52rem;
			height:0.38rem;
			background:url("./image/prev.png") no-repeat center center;
			animation: prev 1s linear infinite;
			-webkit-animation: prev 1s linear infinite;
		}
		#music >img:first-of-type{
			 position:absolute;
			 width:80%;
			top:0px;
			left:0px;
			right:0px;
			bottom:0px; 
			margin:auto;
			}
		#music .play{
			animation: music 2s linear  infinite;
		   -webkit-animation: music 2s linear  infinite;
		}
		#music >img:last-of-type{
			position:absolute;
			top:24%;
			right:5%;
			width: 28.421%;
		}
		.musicplay{
			animation: rotate 1s linear infinite;
			-webkit-animation: rotate 1s linear infinite;
		}

	   #page2 .lantern{
	   	position: absolute;
	   	top:0;
	   	left: 1.4rem;
	   	z-index: 2;
	   	width: 1.5rem;
	   	height: 3.9rem;
	 	box-sizing: border-box;
	 	font-size: 0.23rem;
	 	font-weight: bold;
	 	color: #FFF;
	 	background:url("./image/p1_lantern.png") no-repeat center center;
	 	background-size: 100%;
	 	text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 40px #ff00de, 0 0 70px #ff00de;
	 }
	 
	 #page2 .lantern:before{
	 	content: "........恭喜发财";
	 	text-align: center;
	 	padding:0.1rem;
	 	position:absolute;
	 	left:0;
	 	right:0;
	 	top:-0.2rem;
	 	bottom: 0;
	 	margin: auto;
	 	width: 1rem;
	 	height:1rem;
	 	opacity:.65;
	 	background: #f00;
	 	box-shadow: 0 0 0.25rem 0.25rem #f00;
	 	border-radius: 50%;
	 	z-index: -1;
	 	 animation: lantern .4s linear  infinite;
	   -webkit-animation: lantern .6s linear  infinite;
	 }
