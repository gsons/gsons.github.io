<script>
	//获取用户信息
	$.ajax({
		url : "http://localhost:8080/mele/apis/UserServlet",
		type : "get",
		data : {
			func : "getCurAccount",
		},
		dataType : "json",
		success : function callback(result) {
			//console.log(result);
			if ("200" != result.code) {
				console.log("请求商家信息失败!! resultCode=" + result.code);
				return;
			}
			$("#account").html(result.data.account);

			if ("0" != result.data.tel) {
				$("#tel").html(result.data.tel);
			}
			
			if (null != result.data.headic && "" != result.data.headic) {
				var imgUrl = dir_img_user + result.data.headic + "";
				$("#ic_headIc").css({
					"background-image" : "url('" + imgUrl + "')"
				});
			}
		}
	});
</script>
