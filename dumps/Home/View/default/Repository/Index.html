<extend name="Tpl/Search" />
<block name="body">
    <div class="container repository-top">
        <div class="repository-line"></div>
        <div class="wrapper repository-top-box">
            <a href="{:U('Index/Index')}"><img src="__PUBLIC__/Home/img/repository-logo.png"/></a>
            <form action="{:U('Repository/Index')}" id="form" method="get">
                <div class="index-search">
                    <input type="text" name="search" id="form" value="{$search|base64_decode|base64_decode}" placeholder="输入关键字进行搜索"/>
                    <a href="javascript:;" onclick="$('#form').submit();"></a>
                </div>
            </form>
            <div class="clear"></div>
        </div>
    </div>
    <div class="container repository-content">
        <div class="wrapper repository-main">
            <div class="repository-left">
					<span class="r-classify">
						按分类查看
					</span>
                <div class="r-classify-list">
                    <a href="{:U('',array('order'=>$order,'search'=>$search))}" class="{: $id == 0 ? 'on' : '' }">
                        <span class="pull-left">所有分类</span>
                        <span class="pull-right">({$total|number_format})</span>
                    </a>
                    <volist name="type" id="vo">
                        <a href="{:U('',array('id'=>$vo['id'],'order'=>$order,'search'=>$search))}" class="{: $id == $vo['id'] ? 'on' : '' }">
                            <span class="pull-left">{$vo.name}</span>
                            <span class="pull-right">({$vo.Repository.0.count|number_format})</span>
                        </a>
                    </volist>
                </div>
            </div>
            <div class="repository-right">
                <div class="r-tap {:$order == 'id' ? '' : 'on'}">
                    <a href="{:U('',array('order'=>'date','search'=>$search,'id'=>$id))}" class="{:$order == 'id' ? 'on' : ''}">最近问题</a>
                    <a href="{:U('',array('order'=>'click','search'=>$search,'id'=>$id))}" class="{:$order == 'id' ? '' : 'on'}" >热门问题</a>
                </div>
                <div class="repository-result">
                    <ul>
                        <volist name="list" id="vo">
                            <li>
                                <a href="{:U('Details',array('id'=>$vo['id']))}" class="r-title">{$vo.title}{: $vo['is_top'] ? '<img src="__PUBLIC__/Search/img/stick.png">' : '' }</a>
                                <div class="r-other">
                                    <span class="r-browse">
                                        浏览：{$vo.click}
                                    </span>
                                    <span class="r-date">
                                        时间：{$vo.create_date|date="Y-m-d",###}
                                    </span>
                                    <span class="r-classify-info">
                                        分类：<a href="{:U('',array('id'=>$vo['type_id']))}">{$vo.typename}</a>
                                    </span>
                                </div>
                            </li>
                        </volist>
                    </ul>
                    <div class="repository-page">
                        {$page}
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <div class="container repository-footer">
        <p>版权：郁南县人民政府版权所有 粤ICP备05059405号</p>
    </div>
    <script type="text/javascript">
        $('.repository-main .repository-right').css('min-height',
                parseInt($(window).height())
                - 125 -
                parseInt($('.repository-top').css('height'))
                +'px');
    </script>
</block>
