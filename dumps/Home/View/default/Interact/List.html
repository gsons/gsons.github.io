<extend name="Tpl/Base" />
<block name="body">
    <div class="container">
        <div class="wrapper">
            <div class="catalogue">
			<span>当前位置：<a href="__MODULE__">网站首页</a> > <a href="__CONTROLLER__">政民互动</a>
            </div>
            <div class="info-content news-list AP-list">
                <div class="news-list-left">
                    {:W('Interact/nav')}
                    {:W('Interact/comment')}
                </div>
                <div class="news-list-right">
                    <div class="right-title">
                        领导信箱<span class="four-lable"><img src="__PUBLIC__/Home/img/four-lable.png"></span>
                    </div>
                    <div class="interact-search">
                        <a href="{:U('Apply')}" class="deliver" style="float: left">我要写信</a>
                        <form action="{:U('search')}">
                            <div class="interact-search-form">
                                <a class="deliver search-title">信件查询：</a>
                                <input type="text" name="name" value="{$name}" placeholder="姓名"/>
                                <input type="text" name="index_number" value="{$index_number}" style="width:200px;" placeholder="查询码"/>
                                <input type="submit" value="查询" />

                            </div>
                        </form>
                        <div class="clear"></div>
                        <div class="tab">
                            <a href="{:U('')}" class=" {: $id == 0 ? 'on' : '' } " data-eq="0">全部</a>
                            <volist name="type" id="vo">
                                <a href="{:U('',array('id'=>$vo['id']))}" class=" {: $id == $vo['id'] ? 'on' : '' } " data-eq="{$i}">{$vo.name}</a>
                            </volist>
                            <div class="clear"></div>
                        </div>
                        <div class="tab-content">
                            <table>
                                <tr>
                                    <th>主题</th>
                                    <th width="100px;" style="text-align:center">发信人</th>
                                    <th width="100px;" style="text-align:center">办理情况</th>
                                    <th width="100px;" style="text-align:center">办理单位</th>
                                    <th width="100px;" style="text-align:center">提交时间</th>
                                </tr>
                                <volist name="list" id="vo">
                                    <tr>
                                        <td><a href="{:U('Interact/detail',array('id'=>$vo['id']))}" title="{$vo.title}">{$vo.title|msubstr=0,25}</a></td>
                                        <td style="text-align:center" title="{$vo.name}">{$vo.name|msubstr=0,6}</td>
                                        <td style="text-align:center" title="{$Interactstatus[$vo[status]]}">{$Interactstatus[$vo[status]] |msubstr=0,6}</td>
                                        <td style="text-align:center" title="{$vo.department}">{$vo.department|msubstr=0,6}</td>
                                        <td style="text-align:center">{$vo.datetime|date="Y-m-d",###}</td>
                                    </tr>
                                </volist>
                            </table>

                        </div>
                        <div class="pagination">
                            {$page}
                            <div class="clear"></div>
                        </div>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
</block>
<block name="friend"></block>
<block name="script">
    <script>
        $('.reply-order .tab a').mouseover(function(){
            var eq = $(this).attr('data-eq');
            $('.reply-order .tab a').eq(eq).addClass('on').siblings().removeClass('on')
            $('.reply-order .tab-content table').eq(eq).show().siblings().hide();
        })
    </script>
</block>
