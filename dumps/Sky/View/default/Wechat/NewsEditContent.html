<div class="box">
    <div class="box-body">
        <div class="form-group">
            <label>标题：</label>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="标题" name="title[]" maxlength="64" value="{$vo.title}">
                <span class="input-group-addon">{$vo.title|default="0"|mb_strlen='utf-8'}/64</span>
            </div>
        </div>
        <br>
        <div class="form-group">
            <label>封面：</label>
            <a href="javascript:" data-id="{$i|default='1'}" onclick="getCover(this)" class="select_media"><i class="fa fa-plus-circle"></i> 选择封面</a>
            <div class="cover">
                <div class="right-bar">
                    <notempty name="vo.image">
                        <div style="max-width:400px;" class="box">
                            <div class="box-header with-border">
                                <h3 class="box-title">{$vo.image.title}</h3>
                                <div class="box-tools pull-right">
                                    <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                                </div><!-- /.box-tools -->
                            </div>
                            <div title="" class="box-body">
                                <img alt="" style="width:100%;" src="{$vo.image.src|makeMediaSrc}">
                            </div>
                            <input type="hidden" value="{$vo.image.id}" name="image[]">
                        </div>
                    </notempty>
                </div>
            </div>
        </div>
        <br>
        <div class="form-group">
            <label>作者：</label>
            <div class="input-group" style="width:220px;">
                <input type="text" class="form-control" placeholder="作者" name="author[]" value="{$vo.author|default=''}" maxlength="12" >
                <span class="input-group-addon">{$vo.author|default=""|mb_strlen='utf-8'}/12</span>
            </div>
        </div>
        <br>
        <div class="form-group">
            <label>简介：</label>
            <textarea name="digest[]" class="form-control" rows="2" maxlength="120">{$vo.digest}</textarea>
            <p class="help-block">{$vo.digest|default="0"|mb_strlen='utf-8'}/120</p>
        </div>
        <br>
        <div class="form-group">
            <label>原文地址：</label>
            <input type="text" class="form-control" placeholder="原文地址" name="content_source_url[]"
                   value="{$vo.content_source_url|default='http://'}">
        </div>
        <br>
        <div class="form-group">
            <label>详细内容：</label>
            <script name="content-{$i|default='1'}" id="details-{$i|default='1'}" class="detail-editor" type="text/plain" style="height:300px;">{$vo.content|htmlspecialchars_decode}</script>
        </div>
        <div class="form-group">
            <label>是否显示封面：</label>
            <input type="checkbox" class="form-control" name="show_cover_pic[]" value="{$i|default='1'}" <eq name="vo.show_cover_pic" value="1">checked</eq>  /> 显示 &nbsp;
        </div>
        <br>
    </div>
</div>
