<extend name="Tpl:Base"/>
<block name="body">
    <!-- Main content -->
    <section class="content">
        <a href="#" class="ion-reply history-back" onclick="history.back(1)">&nbsp;返回</a>
        <div class="nav-tabs-custom">
            <form action="{:U('Wechat/Special',array('isSub'=>'0'))}" id="Sub">
                <div class="box box-success">
                    <div class="box-header with-border">
                        <h3 class="box-title">自动回复管理</h3>
                    </div>
                    <div class="box-body">
                        <div>
                            <include file="Public/InputReply" />
                        </div>
                    </div><!-- /.box-body -->
                    <div class="box-footer">
                        <input type="hidden" name="type_id" id="sub_type_id" value="{$sub.type_id}"/>
                        <button type="submit" class="btn btn-success ajax-submit ajax-post" data-form="Sub">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <!-- /.content -->
</block>
