<extend name="Tpl:Base" />
<block name="body">
<style>
    .table > tbody > tr:hover{
        background: #cacaca;
    }
</style>
    <!-- Main content -->
    <section class="content">

        <div class="box">
            <div class="box-header">
                <h3 class="box-title iframe-title">分类管理</h3>
                <neq name="static" value="1">
                    <div class="btn-toolbar">
                        <a class="btn btn-success" href="{:U('typeEdit')}">新增</a>
                    </div>
                </neq>
            </div><!-- /.box-header -->
            <div class="box-body no-padding">
                <table class="table table-striped">
                    <tbody>
                    <tr>
                        <!--<th><input type="checkbox" id="check-all"/></th>--><th width="100px">操作</th><th width="70px">编号</th><th>名称</th><th>发布日期</th><th>更新日期</th>
                    </tr>
                    <volist name="list" id="vo">
                        <tr>
                            <!--<td><input type="checkbox" name="ids[]" value="{$vo.id}"/></td>-->
                            <td>
                                <a href="{:U('TypeEdit',array('id'=>$vo['id']))}">编辑</a> |
                                <neq name="static" value="1"><a class="ajax-submit ajax-get ajax-del" data-href="{:U('TypeEdit',array('id'=>$vo['id']))}">删除</a></neq>
                            </td>
                            <td>{$vo.id}</td>
                            <td>{$vo.name}</td>
                            <td>{$vo.create_date|FormatDate}</td>
                            <td>{$vo.update_date|FormatDate}</td>

                        </tr>
                    </volist>
                    </tbody></table>
            </div><!-- /.box-body -->
            <div class="box-footer">
                <!--<ul class="pagination">
                    <li class="paginate_button previous disabled"><a href="#" >上一页</a> </li>
                    <li class="paginate_button active"><a href="#">1</a></li>
                    <li class="paginate_button "><a href="#">2</a></li>
                    <li class="paginate_button next"><a href="#">下一页</a></li>
                </ul>-->
                {$page}
            </div>
        </div>

    </section><!-- /.content -->

</block>
