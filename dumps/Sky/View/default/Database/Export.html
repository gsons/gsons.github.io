<extend name="Tpl:Base" />
<block name="body">
    <!-- Main content -->
    <section class="content">

        <div class="box">
            <div class="box-header">
                <h3 class="box-title iframe-title">数据表管理</h3>
                <div class="btn-toolbar">
                    <a class="btn btn-success" href="javascript:" id="export">导出</a>
                    <a class="btn btn-success" href="{:U('Optimize')}" id="optimize" >优化</a>
                    <a class="btn btn-success" href="{:U('Repair')}" id="repair">修复</a>
                </div>
            </div><!-- /.box-header -->
            <div class="box-body no-padding">
                <form action="{:U('Database/Export')}" id="export-form">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th width="48"><input class="check-all" data-name="tables[]" checked="checked" type="checkbox" value=""></th>
                        <th>表名</th>
                        <th width="120">数据量</th>
                        <th width="120">数据大小</th>
                        <th width="160">创建时间</th>
                        <th width="160">备份状态</th>
                        <th width="120">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <volist name="list" id="table">
                        <tr>
                            <td class="num">
                                <input checked="checked" type="checkbox" name="tables[]" value="{$table.name}">
                            </td>
                            <td>{$table.name}</td>
                            <td>{$table.rows}</td>
                            <td>{$table.data_length|format_bytes}</td>
                            <td>{$table.create_time}</td>
                            <td class="info">未备份</td>
                            <td class="action">
                                <a class="ajax-submit ajax-get" data-href="{:U('optimize?tables='.$table['name'])}">优化表</a>&nbsp;
                                <a class="ajax-submit ajax-get" data-href="{:U('repair?tables='.$table['name'])}">修复表</a>
                            </td>
                        </tr>
                    </volist>
                    </tbody>
                </table>
                </form>
            </div><!-- /.box-body -->
        </div>
    </section><!-- /.content -->
</block>
<block name="script">
    <script type="text/javascript">
        (function($){
            var $form = $("#export-form"), $export = $("#export"), tables, $optimize = $("#optimize"), $repair = $("#repair");

            $optimize.add($repair).click(function(){
                loading();
                $.post(this.href, $form.serialize(), function(data){
                    if(data.status){
                        layer.msg(data.info,{icon:1});
                    } else {
                        layer.msg(data.info,{icon:0});
                    }
                    loaded();
                    setTimeout(function(){
                        $('#top-alert').find('button').click();
                        $(this).removeClass('disabled').prop('disabled',false);
                    },1500);
                }, "json");
                return false;
            });

            $export.click(function(){
                $export.parent().children().addClass("disabled");
                $export.html("正在发送备份请求...");
                $.post(
                        $form.attr("action"),
                        $form.serialize(),
                        function(data){
                            if(data.status){
                                tables = data.tables;
                                $export.html(data.info + "开始备份，请不要关闭本页面！");
                                backup(data.tab);
                                window.onbeforeunload = function(){ return "正在备份数据库，请不要关闭！" }
                            } else {
                                layer.msg(data.info,{icon:0});
                                $export.parent().children().removeClass("disabled");
                                $export.html("立即备份");
                                setTimeout(function(){
                                    $('#top-alert').find('button').click();
                                    $(this).removeClass('disabled').prop('disabled',false);
                                },1500);
                            }
                        },
                        "json"
                );
                return false;
            });

            function backup(tab, status){
                status && showmsg(tab.id, "开始备份...(0%)");
                $.get($form.attr("action"), tab, function(data){
                    if(data.status){
                        showmsg(tab.id, data.info);

                        if(!$.isPlainObject(data.tab)){
                            $export.parent().children().removeClass("disabled");
                            $export.html("备份完成，点击重新备份");
                            window.onbeforeunload = function(){ return null }
                            return;
                        }
                        backup(data.tab, tab.id != data.tab.id);
                    } else {
                        layer.msg(data.info,{icon:0});
                        $export.parent().children().removeClass("disabled");
                        $export.html("立即备份");
                        setTimeout(function(){
                            $('#top-alert').find('button').click();
                            $(this).removeClass('disabled').prop('disabled',false);
                        },1500);
                    }
                }, "json");

            }

            function showmsg(id, msg){
                $form.find("input[value=" + tables[id] + "]").closest("tr").find(".info").html(msg);
            }
        })(jQuery);
    </script>
</block>
