<extend name="Tpl:Base" />
<block name="header"></block>
<block name="menu"></block>
<block name="ControlSidebar"></block>
<block name="body">
    <div class="login-box" style="width:410px;">
        <!-- Application buttons -->
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">下一步：</h3>
            </div>
            <div class="box-body" style="text-align:center;">
                <a class="btn btn-app" href="{:U( I('get.controller','Article').'/ArticleEdit')}">
                    <i class="fa fa-bullhorn"></i> 新增文章
                </a>
                <a class="btn btn-app" href="{:U( I('get.controller','Article').'/ArticleEdit',array('id'=>I('get.id')))}">
                    <i class="fa fa-edit"></i> 继续编辑
                </a>
                <a class="btn btn-app" href="{:modelUrl(U('Index/Preview',array('id'=>I('get.id'))),'Index')}" target="_blank">
                    <i class="fa fa-play"></i> 前往预览
                </a>
                <a class="btn btn-app" href="{:cookie('HTTP_PREFER')}">
                    <i class="fa fa-repeat"></i> 返回列表
                </a>
            </div><!-- /.box-body -->
        </div><!-- /.box -->
    </div>
    <!-- /.login-box -->
</block>
