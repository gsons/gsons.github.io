<extend name="Tpl:Base" />
<block name="body">
<style>
    .table > tbody > tr:hover{
        background: #cacaca;
    }
</style>
    <!-- Main content -->
    <section class="content">

        <div class="box">
            <div class="box-header">
                <h3 class="box-title iframe-title">文章管理</h3>
                <neq name="static" value="1">
                    <div class="btn-toolbar">
                        <a class="btn btn-info" href="{:U('ArticleEdit',array('special'=>$special_id))}">新增</a>
                        <a class="btn btn-danger ajax-submit ajax-post ajax-del" data-form="form" data-href="{:U('delete')}">删除</a>
                        <a class="btn btn-primary ajax-submit ajax-post ajax-del" data-form="form" data-href="{:U('enable')}">启用</a>
                        <a class="btn btn-danger ajax-submit ajax-post ajax-del" data-form="form" data-href="{:U('disable')}">禁用</a>
                    </div>
                </neq>
                <form action="" method="get" id="search_form">
                    <div class="search">
                        <input type="text" name="start_date" class="form-control date" placeholder="请选择开始时间" value="{:I('get.start_date')}">
                        <input type="text" name="end_date" class="form-control date" placeholder="请选择结束时间" value="{:I('get.end_date')}">
                        <select name="type" class="form-control select2 select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true">
                            <option value="">请选择</option>
                            <volist name="group" id="vo">
                                <option value="{$vo.id}" <eq name="group_id" value="$vo.id">selected</eq> >{$vo.title}</option>
                            </volist>
                        </select>
                        <input type="text" name="keyword" class="form-control" placeholder="搜索标题或发布者" value="{:I('get.keyword')}">
                        <input type="submit" value="搜索" class="btn btn-info">
                    </div>
                </form>
            </div><!-- /.box-header -->
            <div class="box-body no-padding">
                <form action="" id="form">
                <table class="table table-striped">
                    <tbody>
                    <tr>
                        <th  style="width: 100px;"><input type="checkbox" data-check="check-all" data-name="ids[]" /></th><th  style="width: 100px;">编号</th><th>操作</th><th>名称</th><th>所在栏目</th><th>部门</th><th>发布者</th><th>发布日期</th><th>状态</th>
                    </tr>
                    <volist name="list" id="vo">
                        <tr>
                            <td><input type="checkbox" name="ids[]" value="{$vo.id}"/></td>
                            <td>{$vo.id}</td>
                            <td>
                                <!--<a href="{:U('Article/ArticleDetail',array('id'=>$vo['id']))}">查看</a>-->
                                <a href="javascript:" data-href="{:U('Recommend',array('id'=>$vo['id']))}"  onclick="OpenFrame(this.getAttribute('data-href'),'申请推荐','70%','500px')" >
                                    <eq name="vo.recommend" value="0"><span class="text-success">申请推荐</span></eq>
                                    <eq name="vo.recommend" value="1"><span class="text-info">已申请</span></eq>
                                    <eq name="vo.recommend" value="2"><span class="text-warning">推荐中</span></eq>
                                </a>
                                <a href="{:U('ArticleEdit',array('id'=>$vo['id']))}">编辑</a>
                                <neq name="static" value="1"><a class="ajax-submit ajax-get ajax-del" data-href="{:U('ArticleEdit',array('id'=>$vo['id']))}">删除</a></neq>
                            </td>
                                <td><a target="_blank" href="{:modelUrl(U('Index/Preview',array('id'=>$vo['id'])),'Index')}">{$vo.title}</a></td>
                                <td>{$vo.type_id|get_field='ArticleType','name'}</td>
                            <td>{$vo.group_id|getDepartmentName}</td>
                            <td>{$vo.admin_id|getAdminName}</td>

                            <td>{$vo.create_date|FormatDate}</td>
                            <td>
                                <eq name="vo.status" value="1">正常</eq>
                                <eq name="vo.status" value="2">拒绝</eq>
                                <eq name="vo.status" value="0">未审核</eq>
                            </td>

                        </tr>
                    </volist>
                    </tbody></table>
                </form>
            </div><!-- /.box-body -->
            <div class="box-footer">
                <!--<ul class="pagination">
                    <li class="paginate_button previous disabled"><a href="#" >上一页</a> </li>
                    <li class="paginate_button active"><a href="#">1</a></li>
                    <li class="paginate_button "><a href="#">2</a></li>
                    <li class="paginate_button next"><a href="#">下一页</a></li>
                </ul>-->
                {$page}
            </div>
        </div>

    </section><!-- /.content -->

</block>
