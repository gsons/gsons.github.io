<li>
    <div class="slider fa fa-fw fa-minus-square-o fa-plus-square-o"></div>
    <div class="sort">
        <input type="text" class="form-control" name="sort" value="{$vo.sort}" id="{$vo.id}" />
    </div>
    <div class="status">
        <eq name="vo.status" value="1">正常</eq>
        <eq name="vo.status" value="0">禁用</eq>
    </div>
    <div class="name">
        <em style="margin-left:{$level*20}px;"></em>
        <span>{$vo.name} <a class="navigation" href="{:U('ArticleEdit',array('pid'=>$vo['id'],'special'=>$special_id))}"><i class="fa fa-fw fa-plus-square"></i></a></span>
    </div>
    <div class="action">
        <a href="{:U('TypeEdit',array('id'=>$vo['id']))}">编辑</a>
        <a href="javascript:" data-href="{:U('Combine',array('id'=>$vo['id']))}"  onclick="OpenFrame(this.getAttribute('data-href'),'合并','50%','400px')" >合并</a>
        <a class="navigation ajax-submit ajax-get ajax-del" data-href="{:U('TypeEdit',array('id'=>$vo['id']))}">删除</a>

    <div class="clear"></div>
