<extend name="Tpl:Base" />
<block name="body">
<style>
    .table > tbody > tr:hover{
        background: #cacaca;
    }
</style>
    <!-- Main content -->
    <section class="content">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title iframe-title">友情链接管理</h3>
                <neq name="static" value="1">
                    <div class="btn-toolbar">
                        <a class="btn btn-info" href="{:U('Edit')}">新增</a>
                        <!-- <a class="btn btn-danger ajax-submit ajax-post ajax-del" data-form="form" data-href="{:U('delete')}">删除</a>
                        <a class="btn btn-primary ajax-submit ajax-post ajax-del" data-form="form" data-href="{:U('enable')}">启用</a>
                        <a class="btn btn-danger ajax-submit ajax-post ajax-del" data-form="form" data-href="{:U('disable')}">禁用</a> -->
                    </div>
                </neq>
                <form action="" method="get" id="search_form">
                    <div class="search">
                        <input type="text" name="keyword" class="form-control" placeholder="搜索标题" value="{:I('get.keyword')}">
                        <input type="submit" value="搜索" class="btn btn-info">
                    </div>
                </form>
            </div><!-- /.box-header -->
            <div class="box-body no-padding">
                <form action="" id="form">
                <table class="table table-striped">
                    <tbody>
                    <tr>
                        <th  style="width: 100px;"><input type="checkbox" data-check="check-all" data-name="ids[]" /></th><th  style="width: 100px;">编号</th><th>操作</th><th>名称</th><th>所在栏目</th>
                    </tr>
                    <volist name="list" id="vo">
                        <tr>
                            <td><input type="checkbox" name="ids[]" value="{$vo.id}"/></td>
                            <td>{$vo.id}</td>
                            <td>
                                <a href="{:U('Edit',array('id'=>$vo['id']))}">编辑</a>
                                <neq name="static" value="1"><a class="ajax-submit ajax-get ajax-del" data-href="{:U('Edit',array('id'=>$vo['id']))}">删除</a></neq>
                            </td>
                                <td><a target="_blank" href="{$vo.url}">{$vo.title}</a></td>
                                <td>{$vo.type_id|get_field='FriendLinkType','name'}</td>
                        </tr>
                    </volist>
                    </tbody></table>
                </form>
            </div><!-- /.box-body -->
            <div class="box-footer">
                <!--<ul class="pagination">
                    <li class="paginate_button previous disabled"><a href="#" >上一页</a> </li>
                    <li class="paginate_button active"><a href="#">1</a></li>
                    <li class="paginate_button "><a href="#">2</a></li>
                    <li class="paginate_button next"><a href="#">下一页</a></li>
                </ul>-->
                {$page}
            </div>
        </div>

    </section><!-- /.content -->

</block>
