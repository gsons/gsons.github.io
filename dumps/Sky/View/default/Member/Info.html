<extend name="Tpl:Basic" />
<block name="body">
    <div class="box">
        <div class="box-header">
            <div class="box-header">
            </div><!-- /.box-header -->
        </div><!-- /.box-header -->
        <div class="box-body">
            <form action="" id="profile">
                <div class="form-group">
                    <label>姓名：</label>
                    <input type="text" class="form-control" placeholder="姓名" name="realname"
                           value="{$Admin.realname}">
                </div>
                <br>
                <div class="form-group">
                    <label>QQ：</label>
                    <input type="text" class="form-control" placeholder="QQ" name="qq"
                           value="{$Admin.qq}">
                </div>
                <br>
                <div class="form-group">
                    <label>手机号码：</label>
                    <input type="text" class="form-control" placeholder="手机号码" name="phone"
                           value="{$Admin.phone}">
                </div>
                <br>
                <div class="form-group">
                    <label>邮箱：</label>
                    <input type="text" class="form-control" placeholder="邮箱" name="mail"
                           value="{$Admin.mail}">
                </div>
                <br>
                 <!-- <div class="form-group">
                    <label>每页显示条数：</label>
                    <input type="text" class="form-control" placeholder="每页显示页数" name="perpage_num"
                           value="{$Admin.perpage_num}">
                                 </div>
                                 <br> -->
               <div class="form-group">
                    <label>每页显示条数：</label>
                    <select name="perpage_num" id="" class="form-control">
                        <volist name=":range(5,100,5)" id="vo">
                        <option value="{$vo}" 
                        <eq name="vo" value="$Admin.perpage_num">
                        selected="selected"
                   </eq>
                        >{$vo}</option>
                        </volist>
                    </select>
                </div>
                <br>
                <div class="form-group">
                    <label></label>
                    <button class="btn btn-info ajax-submit ajax-post" type="submit" data-form="profile">提交</button>
                </div>
            </form>
        </div><!-- /.box-body -->
    </div>
</block>
<block name="script">
    <!--layer-->
    <link rel="stylesheet" href="__PLUS__/layer/skin/layer.css"/>
    <script src="__PLUS__/layer/layer.js"></script>
</block>
