<extend name="Tpl:Base" />
<block name="body">
    <!-- Main content -->
    <section class="content">

        <div class="box">
            <div class="box-header">
                <h3 class="box-title">行为日志</h3>
            </div><!-- /.box-header -->
            <div class="box-body no-padding">
                <table class="table table-striped">
                    <tbody>
                    <tr>
                        <th>编号</th><th>行为类型</th><th>操作人</th><th>IP</th><th>操作时间</th><th>操作明细</th><th>页面</th>
                    </tr>
                    <volist name="list" id="vo">
                        <tr>
                            <td>{$vo.id}</td>
                            <td>{$vo.action_name}</td>
                            <td>{$vo.admin}</td>
                            <td>{$vo.ip}</td>
                            <td>{$vo.create_date|FormatDate}</td>
                            <td><notempty name="vo.name">"{$vo.name}"-></notempty>{$vo.logdetails}</td>
                            <td>{$vo.controller}/{$vo.action}</td>
                        </tr>
                    </volist>
                    </tbody></table>
            </div><!-- /.box-body -->
            <div class="box-footer">
                <!--<ul class="pagination">
                    <li class="paginate_button previous disabled"><a href="#" >上一页</a> </li>
                    <li class="paginate_button active"><a href="#">1</a></li>
                    <li class="paginate_button "><a href="#">2</a></li>
                    <li class="paginate_button next"><a href="#">下一页</a></li>
                </ul>-->
                {$page}
            </div>
        </div>
    </section><!-- /.content -->

</block>
