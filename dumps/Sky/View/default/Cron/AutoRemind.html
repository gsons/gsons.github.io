<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>广东郁南县政府网站管理系统邮件提醒</title>
    <style>
        * { font-family: '微软雅黑' }
        #box { width:600px;padding:20px;border:1px solid #e9e9e9;margin:0 auto; }
        #box h2 { text-align:center;color:#555; }
        table td { text-indent:10px;line-height:32px;text-align:center; }
        a { color:#46a546 }
    </style>
</head>
<body>
<div id="box">
    <h2>{:C('WEB_TITLE')}管理系统邮件提醒</h2>
    <div id="content">
        <p>通知单位[{$group['title']}]：</p>
        <table style="width:100%;" border="1" cellspacing="0" cellpadding="0">
            <tr>
                <th>栏目</th><th>周期</th><th>截止日期</th>
            </tr>
            <volist name="remind" id="vo">
                <tr>
                    <td>{$vo.name}</td>
                    <td>{$vo.cycle|getConfigName='CYCLE_DATE'}</td>
                    <td>
                        {$vo.target|FormatDate}
                    </td>
                </tr>
            </volist>
        </table>
        <p>
            提示：请尽快登陆{:C('WEB_TITLE')}网站后台管理系统发布对应栏目的文章。
        </p>
        <p>
            <a href="http://www.gdyunan.gov.cn" target="_blank">{:C('WEB_TITLE')} http://www.gdyunan.gov.cn</a>
        </p>
    </div>
</div>
</body>
</html>
