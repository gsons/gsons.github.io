<extend name="Tpl:Base" />
<block name="body">
<style>
    .table > tbody > tr:hover{
        background: #cacaca;
    }
</style>
    <!-- Main content -->
    <section class="content">

        <div class="box">
            <div class="box-header">
                <h3 class="box-title iframe-title">信件列表</h3>
                <div class="btn-toolbar">
                        <a class="btn btn-primary ajax-submit ajax-post ajax-del" data-form="form" data-href="{:U('setPublic')}">设为公开</a>
                        <a class="btn btn-danger ajax-submit ajax-post ajax-del" data-form="form" data-href="{:U('del',array('letter'=>'1'))}">删除</a>
                    </div>
                <form action="" method="get" id="search_form">
                    <div class="search">
                        <select name="group" class="form-control select2 select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true">
                            <option value="">请选择</option>
                            <volist name="group" id="vo">
                                <option value="{$vo.id}" <eq name="get.group" value="$vo.id">selected</eq> >{$vo.title}</option>
                            </volist>
                        </select>
                        <input type="text" name="start_date" class="form-control date" placeholder="请选择开始时间" value="{:I('get.start_date')}">
                        <input type="text" name="end_date" class="form-control date" placeholder="请选择结束时间" value="{:I('get.end_date')}">
                        <input type="text" name="keyword" class="form-control" placeholder="搜索标题或发布者" value="{:I('get.keyword')}">
                        <input type="submit" value="搜索" class="btn btn-info">
                    </div>
                </form>
            </div><!-- /.box-header -->
            <div class="box-body no-padding">
            <form action="" method="post" id="form">
                <table class="table table-striped">
                    <tbody>
                    <tr>
                        <th width="50px"><input type="checkbox" data-check="check-all" data-name="ids[]"/></th><th width="50px">操作</th><th width="70px">编号</th><th>名称</th><th>写信人</th><th>部门</th><th>信件编号</th><th>类型</th><th width="50px">公开</th><th>当前状态</th><th>发布日期</th>
                    </tr>
                    <volist name="list" id="vo">
                        <tr>
                            <td><input type="checkbox" name="ids[]" value="{$vo.id}"/></td>
                            <td>
                                <a href="{:U('LetterEdit',array('id'=>$vo['id']))}">处理</a>
                            </td>
                            <td>{$vo.id}</td>
                            <td><a href="{:U('LetterEdit',array('id'=>$vo['id']))}">{$vo.title}</a></td>
                            <td>{$vo.name}</td>
                            <td>{$vo.department_id|getDepartmentName}</td>
                            <td>{$vo.index_number}</td>
                            <td>{$vo.type_id|get_field='LetterType','name'}</td>
                            <td>{: $vo['is_public'] ? '是' : '否' }</td>
                            <td>{$status[$vo[status]]}</td>
                            <td>{$vo.datetime|FormatDate}</td>
                        </tr>
                    </volist>
                    </tbody></table>
                </form>
            </div><!-- /.box-body -->
            <div class="box-footer">
                {$page}
            </div>
        </div>

    </section><!-- /.content -->

</block>
