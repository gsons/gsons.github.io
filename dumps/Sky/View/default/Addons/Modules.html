<extend name="Tpl:Base" />
<block name="body">
    <!-- Main content -->
    <section class="content">

        <div class="box">
            <div class="box-header">
                <h3 class="box-title">模块列表</h3>
            </div><!-- /.box-header -->
            <div class="box-body no-padding">
                <table class="table table-striped">
                    <tbody>
                    <tr>
                        <!--<th><input type="checkbox" id="check-all"/></th>--><th>编号</th><th>插件标识</th><th>插件名称</th><th>状态</th><th>创建时间</th><!--<th>操作</th>-->
                    </tr>
                    <volist name="list" id="vo">
                        <tr>
                            <!--<td><input type="checkbox" name="ids[]" value="{$vo.id}"/></td>-->
                            <td>{$vo.id}</td>
                            <td>{$vo.name}</td>
                            <td>{$vo.title}</td>
                            <td>
                                <eq name="vo.status" value="1">
                                    正常
                                    <else />
                                    禁用
                                </eq>
                            </td>
                            <td>{$vo.create_date|FormatDate}</td>
                         <!--   <td>
                                <a href="{:U('Article/Add',array('id'=>$vo['id']))}">编辑</a>
                                <a class="ajax_del" href="{:U('Article/del',array('id'=>$vo['id']))}">删除</a>
                            </td>-->
                        </tr>
                    </volist>
                    </tbody></table>
            </div><!-- /.box-body -->
        </div>

    </section><!-- /.content -->

</block>
