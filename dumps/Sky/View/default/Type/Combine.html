<extend name="Tpl:Base"/>
<block name="body">
    <!-- Main content -->
    <section class="content">
        <div class="nav-tabs-custom">
            <form action="" id="form">
                <div class="box box-success">
                    <div class="box-header with-border">
                        <h3 class="box-title">合并</h3>
                    </div>
                    <div class="box-body">
                        <div class="form-group">
                            <label>上级分类：</label>
                            <select name="pid" class="form-control select2 select2-hidden-accessible"
                                    style="width: 100%;" tabindex="-1" aria-hidden="true">
                                <option value="0">顶级分类</option>
                                <volist name="type" id="vo">
                                    <option value="{$vo.id}"
                                    <eq name="info.pid" value="$vo.id">selected</eq>
                                    >{$vo.name}</option>
                                </volist>
                            </select>
                        </div>
                        <br />
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button type="button" class="btn btn-primary ajax-submit ajax-post" data-form="form">提交</button>
                    </div>
                </div>
            </form>

        </div>

    </section>
    <!-- /.content -->

</block>
<block name="script">
</block>
