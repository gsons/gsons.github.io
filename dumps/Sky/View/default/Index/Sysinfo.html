<extend name="Tpl:Base" />
<block name="body">
    <!-- Main content -->
    <section class="content">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">系统信息</h3>
            </div><!-- /.box-header -->
            <div class="box-body no-padding">
                <table class="table">
                    <tbody>
                    <tr>
                        <td width="100px;">操作系统</td><td>{$sysinfo['os']}</td>
                    </tr>
                    <tr>
                        <td>PHP版本</td><td>PHP {$sysinfo['version']}</td>
                    </tr>
                    <tr>
                        <td>运行环境</td><td>{$sysinfo['action']}</td>
                    </tr>
                    <tr>
                        <td>MYSQL版本</td><td>MYSQL {$sysinfo['mysql_version']}</td>
                    </tr>
                    <tr>
                        <td>程序版本</td><td>{$cmsversion}</td>
                    </tr>
                    <tr>
                        <td>上传附件限制</td><td>{$sysinfo['max_upload']}</td>
                    </tr>
                    <tr>
                        <td>执行时间限制</td><td>{$sysinfo['max_ex_time']}</td>
                    </tr>
                    <tr>
                        <td>服务器时间</td><td>{$sysinfo['time']}</td>
                    </tr>
                    </tbody></table>
            </div><!-- /.box-body -->
        </div>

    </section><!-- /.content -->

</block>
